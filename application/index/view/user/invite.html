<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>邀请码注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="注册爱嘀咕" />
    <meta name="keywords" content="注册爱嘀咕" />
    <link rel="stylesheet" href="/static/user/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/user/css/animate.css">
    <link rel="stylesheet" href="/static/user/css/style.css?1">
    <script src="/static/user/js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="/static/user/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="tech-flat-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <ul class="menu">
                    <!-- <li><a href="javascript:;">邀请码注册</a></li> -->
                </ul>
            </div>
        </div>
        <div class="row align-items-center">
            <!-- 原有的表单部分 -->
            <div class="col-md-6">
                <form action="#" class="fh5co-form animate-box tech-flat-form p-4" data-animate-effect="fadeInRight">
                    <h2 class="tech-flat-title">邀请码注册</h2>
                    <p class="form-description">请填写以下信息完成邀请码注册</p>
                    <div class="form-group">
                        <div class="alert alert-danger tech-flat-alert"></div>
                        <!-- <div class="alert alert-warning"></div> -->
                        <div class="alert alert-success tech-flat-alert"></div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="sr-only">账号</label>
                        <input type="text" class="form-control" id="account" onfocusout="checkInfo(this, 1)" placeholder="专属账号（英文）" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">昵称</label>
                        <input type="email" class="form-control" id="nickname" onfocusout="checkInfo(this, 2)" placeholder="请输入昵称" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="re-password" class="sr-only">确认密码</label>
                        <input type="password" class="form-control" id="re-password" placeholder="确认密码" autocomplete="off">
                    </div>
                    <input type="hidden" id="invite-code" value="{$inviteCode}">
                    <div class="form-group">
                        <input type="button" value="注册" id="register" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <!-- 添加网站介绍部分 -->
            <div class="col-md-6">
                <div class="site-introduction p-4" style="margin-left: 50px;">
                    <h2 class="tech-flat-title fadeInUp">爱嘀咕，开启精彩之旅</h2>
                    <p class="fadeInUp" style="animation-delay: 0.2s;">爱嘀咕是一个充满乐趣和惊喜的平台，在这里你可以：</p>
                    <ul>
                        <li class="fadeInUp" style="animation-delay: 0.4s;">与全球的朋友交流互动</li>
                        <li class="fadeInUp" style="animation-delay: 0.6s;">发现更多有趣的内容和活动</li>
                        <li class="fadeInUp" style="animation-delay: 0.8s;">分享自己的生活和故事</li>
                    </ul>
                    <p class="fadeInUp" style="animation-delay: 1s;">快来邀请朋友，一起在爱嘀咕的世界里畅玩吧！</p>
                </div>
            </div>
        </div>
        {if $beian}
        <div class="row" style="position: fixed; bottom: 0;">
            <div class="col-md-12 text-center">
                <p>
                    <small>
                        &copy; All Rights Reserved. - <a href="https://beian.miit.gov.cn/" title="{$beian}" target="_blank">{$beian}</a>
                    </small>
                </p>
            </div>
        </div>
        {/if}
    </div>
    <!-- jQuery -->
    <script src="/static/user/js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/static/user/js/bootstrap.min.js"></script>
    <!-- Placeholder -->
    <script src="/static/user/js/jquery.placeholder.min.js"></script>
    <!-- Waypoints -->
    <script src="/static/user/js/jquery.waypoints.min.js"></script>
    <!-- Main JS -->
    <script src="/static/user/js/main.js"></script>
    <script src="/static/user/js/common.js?1"></script>
</body>
</html>
