<body class="style-3 tech-flat-bg">
    <!-- 添加背景元素 -->
    <div class="tech-bg-element"></div>
    <!-- 添加背景装饰元素 -->
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <ul class="menu">
                    <!-- <li><a href="javascript:;">注册页面</a></li> -->
                </ul>
            </div>
        </div>
        <div class="row align-items-center">
            <!-- 原有的表单部分 -->
            <div class="col-md-6">
                <form action="#" class="fh5co-form animate-box tech-flat-form p-4" data-animate-effect="fadeInRight">
                    <h2 class="tech-flat-title">注册</h2>
                    <p class="form-description">加入我们开启精彩之旅！</p>
                    <div class="form-group">
                        <label for="username" class="sr-only">用户名</label>
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">邮箱</label>
                        <input type="email" class="form-control" id="email" placeholder="请输入邮箱" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <p>已经注册了? <a href="/login/">点击登录</a></p>
                    </div>
                    <div class="form-group">
                        <input type="button" value="注册" id="register" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <!-- 添加网站介绍部分 -->
            <div class="col-md-6">
                <div class="site-introduction p-4">
                    <h2 class="tech-flat-title fadeInUp">爱嘀咕，开启精彩之旅</h2>
                    <p class="fadeInUp" style="animation-delay: 0.2s;">爱嘀咕是一个充满乐趣和惊喜的平台，在这里你可以：</p>
                    <ul>
                        <li class="fadeInUp" style="animation-delay: 0.4s;">与全球的朋友交流互动</li>
                        <li class="fadeInUp" style="animation-delay: 0.6s;">发现更多有趣的内容和活动</li>
                        <li class="fadeInUp" style="animation-delay: 0.8s;">分享自己的生活和故事</li>
                    </ul>
                    <p class="fadeInUp" style="animation-delay: 1s;">快来加入我们，一起在爱嘀咕的世界里畅玩吧！</p>
                </div>
            </div>
        </div>
        {if $beian}
        <div class="row" style="position: fixed; bottom: 0;">
            <div class="col-md-12 text-center">
                <p>
                    <small>
                        &copy; All Rights Reserved. - <a href="https://beian.miit.gov.cn/" title="{$beian}" target="_blank">{$beian}</a>
                    </small>
                </p>
            </div>
        </div>
        {/if}
    </div>

    <!-- jQuery -->
    <script src="/static/user/js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/static/user/js/bootstrap.min.js"></script>

    <script src="/static/user/js/jquery.placeholder.min.js"></script>

    <!-- Main JS -->
    <script src="/static/user/js/main.js"></script>
