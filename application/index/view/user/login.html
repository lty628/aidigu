<body class="style-3">

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <ul class="menu">
                    <!-- <li><a href="javascript:;">登录爱嘀咕</a></li> -->
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-push-9 user-top">

                <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
                    <h2>登录</h2>
                    <div class="form-group">
                        <div class="alert alert-danger"></div>
                        <div class="alert alert-success"></div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="sr-only">账号</label>
                        <input type="text" class="form-control" id="username" placeholder="账号或昵称" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码" autocomplete="off">
                    </div>
                    <input type="hidden" id="redirectUrl" value="{$redirectUrl}">
                    <div class="form-group">
                        {if !$noRegister}
                        <p>没有注册? <a href="/register/">点击注册</a>
                             <!-- | <a href="/forgot/">忘记密码?</a> -->
                        </p>
                        {/if}
                    </div>
                    <div class="form-group">
                        <input type="button" value="登录" id="login" class="btn btn-primary">
                    </div>
                </form>
                <!-- END Sign In Form -->


            </div>
        </div>
        {if $beian}
        <div class="row" style="position: fixed; bottom: 0;">
            <div class="col-md-12 text-center">
                <p>
                    <small>
                        &copy; All Rights Reserved. - <a href="https://beian.miit.gov.cn/" title="{$beian}" target="_blank">{$beian}</a>

        </div>
        {/if}
