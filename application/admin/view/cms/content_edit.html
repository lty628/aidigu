<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>编辑内容</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>

<body>
    <div class="layui-layout">
        <div style="padding: 16px;">
            <div class="layui-card">
                <div class="layui-card-header" style="height: unset;">
                    <h3>编辑内容</h3>
                </div>
                <div class="layui-card-body">
                    <form class="layui-form" id="contentForm">
                        <input type="hidden" name="content_id" value="{{$data.content_id}}">
                        <div class="layui-form-item">
                            <label class="layui-form-label">分类</label>
                            <div class="layui-input-block">
                                <select name="category_id" required lay-verify="required" class="layui-select">
                                    <option value="">请选择分类</option>
                                    {{volist name="categories" id="category"}}
                                    <option value="{{$category.category_id}}" {{if $data.category_id == $category.category_id}}selected{{/if}}>{{$category.category_name}}</option>
                                    {{/volist}}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required lay-verify="required" value="{{$data.title}}" placeholder="请输入内容标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">内容</label>
                            <div class="layui-input-block">
                                <textarea name="content" id="content" placeholder="请输入内容" class="layui-textarea" style="height: 300px;">{{$data.content}}</textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">过滤后内容</label>
                            <div class="layui-input-block">
                                <textarea name="content_filtered" id="content_filtered" placeholder="请输入过滤后内容" class="layui-textarea" style="height: 300px;">{{$data.content_filtered}}</textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">扩展内容</label>
                            <div class="layui-input-block">
                                <textarea name="content_extra" placeholder="请输入扩展内容（JSON格式）" class="layui-textarea">{{$data.content_extra}}</textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">排序</label>
                            <div class="layui-input-block">
                                <input type="number" name="sort_order" value="{{$data.sort_order}}" placeholder="请输入排序值" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="saveContent">保存</button>
                                <a class="layui-btn layui-btn-primary" href="/admin/cms/contentIndex">返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/layui/layui.js"></script>
    <script src="/static/editor/editor.js"></script>
    <script>
        layui.use(['form', 'layer'], function () {
            var form = layui.form;
            var layer = layui.layer;
            var $ = layui.$;

            // 初始化编辑器（如果有的话）
            if (typeof initEditor === 'function') {
                initEditor('content');
                initEditor('content_filtered');
            }

            // 监听提交
            form.on('submit(saveContent)', function (data) {
                // 如果有编辑器，获取编辑器内容
                if (typeof getEditorContent === 'function') {
                    data.field.content = getEditorContent('content');
                    data.field.content_filtered = getEditorContent('content_filtered');
                }

                $.ajax({
                    url: '/admin/cms/contentAddOrEdit',
                    type: 'post',
                    data: data.field,
                    dataType: 'json',
                    success: function (res) {
                        if (res.code === 0) {
                            layer.msg(res.msg, { icon: 6 });
                            setTimeout(function () {
                                window.location.href = '/admin/cms/contentIndex';
                            }, 1500);
                        } else {
                            layer.msg(res.msg, { icon: 5 });
                        }
                    },
                    error: function () {
                        layer.msg('请求失败', { icon: 5 });
                    }
                });
                return false;
            });
        });
    </script>
</body>

</html>
