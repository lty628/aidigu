<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>内容管理</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>

<body>
    <div class="layui-layout">
        <div style="padding: 16px;">
            <div class="layui-card">
                <div class="layui-card-header" style="height: unset;">
                    <h3>内容管理</h3>
                    <div class="layui-input-inline">
                        <select id="categoryFilter" class="layui-select">
                            <option value="0">所有分类</option>
                            {{volist name="categories" id="category"}}
                            <option value="{{category.category_id}}">{{category.category_name}}</option>
                            {{/volist}}
                        </select>
                        <input type="text" id="searchKeyword" placeholder="搜索内容标题" class="layui-input" style="margin-left: 10px; width: 200px;">
                        <button class="layui-btn layui-btn-primary" onclick="search()" style="margin-left: 10px;">搜索</button>
                        <button class="layui-btn" onclick="addContent()">添加内容</button>
                    </div>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table" id="contentTable" lay-filter="contentTable"></table>
                </div>
            </div>
        </div>
    </div>

    <!-- 操作栏模板 -->
    <script type="text/html" id="actionBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    </script>

    <script src="/static/layui/layui.js"></script>
    <script>
        layui.use(['table', 'layer', 'form'], function () {
            var table = layui.table;
            var layer = layui.layer;
            var form = layui.form;
            var $ = layui.$;

            // 渲染表格
            table.render({
                elem: '#contentTable',
                url: '/admin/cms/getContentList',
                cols: [[
                    { field: 'content_id', title: 'ID', width: 80 },
                    { field: 'title', title: '标题', width: 250 },
                    { field: 'category_name', title: '分类', width: 100 },
                    { field: 'nickname', title: '作者', width: 100 },
                    { field: 'comment_num', title: '评论数', width: 80 },
                    { field: 'like_num', title: '点赞数', width: 80 },
                    { field: 'create_time', title: '创建时间', width: 180 },
                    { field: 'update_time', title: '更新时间', width: 180 },
                    { title: '操作', width: 150, align: 'center', toolbar: '#actionBar' }
                ]],
                page: true,
                limit: 10,
                where: {
                    keyword: $('#searchKeyword').val(),
                    category_id: $('#categoryFilter').val()
                }
            });

            // 监听工具条
            table.on('tool(contentTable)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    window.location.href = '/admin/cms/contentEdit?content_id=' + data.content_id;
                } else if (obj.event === 'delete') {
                    layer.confirm('确定要删除该内容吗？', function (index) {
                        $.ajax({
                            url: '/admin/cms/contentDelete',
                            type: 'post',
                            data: { content_id: data.content_id },
                            dataType: 'json',
                            success: function (res) {
                                if (res.code === 0) {
                                    layer.msg(res.msg, { icon: 6 });
                                    obj.del();
                                } else {
                                    layer.msg(res.msg, { icon: 5 });
                                }
                            },
                            error: function () {
                                layer.msg('请求失败', { icon: 5 });
                            }
                        });
                        layer.close(index);
                    });
                }
            });

            // 表单渲染
            form.render();
        });

        // 搜索
        function search() {
            layui.table.reload('contentTable', {
                where: {
                    keyword: $('#searchKeyword').val(),
                    category_id: $('#categoryFilter').val()
                },
                page: {
                    curr: 1
                }
            });
        }

        // 添加内容
        function addContent() {
            window.location.href = '/admin/cms/contentAdd';
        }
    </script>
</body>

</html>
