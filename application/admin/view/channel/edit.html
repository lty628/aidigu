<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>编辑频道</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>
<body>
    <div class="layui-layout">
        <div style="padding: 16px;">
            <div class="layui-card">
                <div class="layui-card-header">
                    <h3>编辑频道</h3>
                </div>
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="channelForm">
                        <input type="hidden" name="channel_id" value="{$data.channel_id|default=''}">
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">频道名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="channel_name" value="{$data.channel_name|default=''}" required lay-verify="required" placeholder="请输入频道名称" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">频道头像</label>
                            <div class="layui-input-block">
                                <input type="text" name="avatar" value="{$data.avatar|default=''}" placeholder="请输入头像URL" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">频道介绍</label>
                            <div class="layui-input-block">
                                <textarea name="description" placeholder="请输入频道介绍" class="layui-textarea">{$data.description|default=''}</textarea>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">频道密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="password" placeholder="不修改请留空" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">邀请开关</label>
                            <div class="layui-input-block">
                                <input type="radio" name="invite_status" value="0" title="关闭" {if !isset($data) || $data.invite_status==0}checked{/if}>
                                <input type="radio" name="invite_status" value="1" title="开启" {if isset($data) && $data.invite_status==1}checked{/if}>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">允许发言</label>
                            <div class="layui-input-block">
                                <input type="radio" name="allow_speak" value="0" title="否" {if isset($data) && $data.allow_speak==0}checked{/if}>
                                <input type="radio" name="allow_speak" value="1" title="是" {if !isset($data) || $data.allow_speak==1}checked{/if}>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">允许评论</label>
                            <div class="layui-input-block">
                                <input type="radio" name="allow_comment" value="0" title="否" {if isset($data) && $data.allow_comment==0}checked{/if}>
                                <input type="radio" name="allow_comment" value="1" title="是" {if !isset($data) || $data.allow_comment==1}checked{/if}>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/layui/layui.js"></script>
    <script>
        layui.use(['form', 'layer'], function () {
            var form = layui.form;
            var layer = layui.layer;
            var $ = layui.$;

            //监听提交
            form.on('submit(submit)', function (data) {
                $.post('/admin/channel/addOrEdit', data.field, function (res) {
                    if (res.code === 0) {
                        layer.msg('编辑成功', {icon: 1}, function () {
                            // 获取父窗口的layer对象
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.layui.table.reload('channelTable');
                        });
                    } else {
                        layer.msg('编辑失败: ' + res.msg, {icon: 2});
                    }
                }, 'json');
                return false;
            });
        });
    </script>
</body>
</html>
