<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>频道成员管理</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>

<body>
    <div class="layui-layout">
        <div style="padding: 16px;">
            <div class="layui-card">
                <div class="layui-card-header">
                    <h3>频道成员管理</h3>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table" id="usersTable" lay-filter="usersTable"></table>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/layui/layui.js"></script>
    <script>
        layui.use(['table', 'layer'], function () {
            var table = layui.table;
            var layer = layui.layer;
            var $ = layui.$;

            // 渲染表格
            table.render({
                elem: '#usersTable',
                url: '/admin/channel/usersList?channel_id={$channel_id}',
                cols: [[
                    { field: 'uid', title: '用户ID', width: 80 },
                    { field: 'head_image', title: '头像', templet: '<div><img src="{{d.head_image}}" style="width: 30px; height: 30px; border-radius: 50%;"></div>' },
                    { field: 'nickname', title: '昵称' },
                    { field: 'blog', title: '博客', width: 150, templet: function(d) {
                        return '<a href="/' + d.blog + '/own/" target="_blank">' + d.blog + '</a>';
                    }},
                    { field: 'role', title: '角色', width: 120, templet: function(d) {
                        var roles = ['普通成员', '管理员', '创建者'];
                        return roles[d.role] || '未知';
                    }}
                ]],
                page: true,
                limit: 10,
                limits: [10, 20, 30],
                request: {
                    pageName: 'page',
                    limitName: 'limit'
                },
                response: {
                    statusCode: 0
                },
                parseData: function (res) {
                    return {
                        "code": res.code,
                        "msg": res.msg,
                        "count": res.data.length,
                        "data": res.data
                    };
                }
            });

            // 表格工具栏事件
            table.on('tool(usersTable)', function (obj) {
                var data = obj.data;
                if (obj.event === 'delete') {
                    deleteMember(data.uid);
                } else if (obj.event === 'setAdmin') {
                    setAdmin(data.uid, data.role);
                }
            });

            // 设置/取消管理员
            window.setAdmin = function (uid, currentRole) {
                // 如果已经是管理员或创建者，则提示不能操作
                if (currentRole == 2) {
                    layer.msg('创建者无需设置');
                    return;
                }
                
                var newRole = currentRole == 1 ? 0 : 1;
                var msg = newRole == 1 ? '确定要设置为管理员吗？' : '确定要取消管理员权限吗？';
                
                layer.confirm(msg, function (index) {
                    $.post('/admin/channel/setAdmin', { 
                        channel_id: {$channel_id}, 
                        uid: uid,
                        role: newRole
                    }, function (res) {
                        if (res.code === 0) {
                            layer.msg(newRole == 1 ? '设置成功' : '取消成功');
                            table.reload('usersTable');
                        } else {
                            layer.msg('操作失败: ' + res.msg);
                        }
                    }, 'json');
                    layer.close(index);
                });
            };

        });
    </script>

</body>

</html>
