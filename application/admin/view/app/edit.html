<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑应用 - 后台管理系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <style>
        .layui-form-label {
            width: 120px;
        }
        .layui-input-block {
            margin-left: 150px;
        }
        .layui-upload-img {
            max-width: 120px;
            max-height: 120px;
            margin-top: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .required-mark {
            color: #ff5722;
        }
        .header-actions {
            text-align: right;
        }
        .upload-container {
            padding: 10px 0;
        }
        .form-footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">
                <div class="layui-row">
                    <div class="layui-col-md8">
                        <h2><i class="layui-icon layui-icon-edit"></i> 编辑应用</h2>
                    </div>
                    <div class="layui-col-md4 header-actions">
                        <a href="{:url('index')}" class="layui-btn layui-btn-primary">
                            <i class="layui-icon layui-icon-return"></i> 返回列表
                        </a>
                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="app-edit-form">
                    <input type="hidden" name="id" value="{$app.id}">
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">应用名称 <span class="required-mark">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" 
                                   name="app_name" 
                                   value="{$app.app_name|default=''}" 
                                   placeholder="请输入应用名称" 
                                   lay-verify="required" 
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">应用链接 <span class="required-mark">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" 
                                   name="app_url" 
                                   value="{$app.app_url|default=''}" 
                                   placeholder="请输入应用链接（带http/https）" 
                                   lay-verify="required" 
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">应用图片 <span class="required-mark">*</span></label>
                        <div class="layui-input-block">
                            <div class="layui-tab layui-tab-brief" lay-filter="image-tab">
                                <ul class="layui-tab-title">
                                    <li class="layui-this" data-type="upload">上传图片</li>
                                    <li data-type="url">填写地址</li>
                                </ul>
                                <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show">
                                        <div class="layui-upload">
                                            <button type="button" class="layui-btn" id="upload-image">
                                                <i class="layui-icon layui-icon-upload"></i> 选择图片
                                            </button>
                                            <div class="layui-upload-list upload-container">
                                                {notempty name="app.app_image"}
                                                <img class="layui-upload-img" id="preview-image" src="{$app.app_image}" alt="应用图片">
                                                {else/}
                                                <img class="layui-upload-img" id="preview-image" style="display:none;" alt="应用图片">
                                                {/notempty}
                                                <div id="image-text"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-tab-item">
                                        <input type="text" 
                                               name="image_url" 
                                               id="image-url-input"
                                               placeholder="请输入图片地址（http:// 或 https://）" 
                                               autocomplete="off"
                                               class="layui-input"
                                               value="">
                                        <div class="layui-upload-list upload-container" style="margin-top: 10px;">
                                            {notempty name="app.app_image"}
                                            <img class="layui-upload-img" id="url-preview-image" src="{$app.app_image}" alt="图片预览" style="display: {if condition="strpos($app['app_image'], 'http') !== false"}block{else}none{/if};">
                                            {else/}
                                            <img class="layui-upload-img" id="url-preview-image" alt="图片预览" style="display: none;">
                                            {/notempty}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" 
                                   name="app_image" 
                                   id="app-image-input" 
                                   value="{$app.app_image|default=''}" 
                                   lay-verify="required">
                            <div class="layui-form-mid layui-word-aux">请上传应用图标或填写图片地址</div>
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">应用状态 <span class="required-mark">*</span></label>
                        <div class="layui-input-block">
                            <select name="app_status" lay-verify="required">
                                <option value="">请选择应用状态</option>
                                {foreach($statusOptions as $key => $name)}
                                <option value="{$key}" {if condition="$key == $app.app_status"}selected{/if}>{$name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">应用类型 <span class="required-mark">*</span></label>
                        <div class="layui-input-block">
                            <select name="app_type" lay-verify="required">
                                <option value="">请选择应用类型</option>
                                {foreach($typeOptions as $key => $name)}
                                <option value="{$key}" {if condition="$key == $app.app_type"}selected{/if}>{$name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">打开方式 <span class="required-mark">*</span></label>
                        <div class="layui-input-block">
                            <select name="open_type" lay-verify="required">
                                <option value="">请选择打开方式</option>
                                {foreach($openTypeOptions as $key => $name)}
                                <option value="{$key}" {if condition="$key == $app.open_type"}selected{/if}>{$name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">提醒Key</label>
                        <div class="layui-input-block">
                            <input type="text" 
                                   name="remind_key" 
                                   value="{$app.remind_key|default=''}" 
                                   placeholder="请输入提醒Key（可选）" 
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">应用配置</label>
                        <div class="layui-input-block">
                            <textarea name="app_config" 
                                      placeholder="请输入应用配置JSON（可选）" 
                                      class="layui-textarea" 
                                      rows="6">{$app.app_config|default=''}</textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">创建者ID</label>
                        <div class="layui-input-block">
                            <input type="number" 
                                   name="fromuid" 
                                   value="{$app.fromuid|default=''}" 
                                   placeholder="请输入创建者用户ID（可选）" 
                                   autocomplete="off"
                                   class="layui-input">
                            <div class="layui-form-mid layui-word-aux">留空则自动设置为当前登录管理员ID</div>
                        </div>
                    </div>
                    
                    <div class="layui-form-item form-footer">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit lay-filter="submit-form">
                                <i class="layui-icon layui-icon-ok"></i> 更新
                            </button>
                            <button type="reset" class="layui-btn layui-btn-primary">
                                <i class="layui-icon layui-icon-refresh"></i> 重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/static/layui/layui.js"></script>
    <script>
    layui.use(['layer', 'form', 'upload', 'element'], function() {
        var layer = layui.layer;
        var form = layui.form;
        var upload = layui.upload;
        var element = layui.element;
        var $ = layui.$;
        
        // 根据当前app_image的值判断应该使用哪种模式
        var currentImageValue = $('#app-image-input').val();
        if(currentImageValue) {
            // 如果当前图片URL是以http开头，说明是外部链接，切换到URL模式
            $('.layui-tab-title li[data-type="upload"]').removeClass('layui-this');
            $('.layui-tab-title li[data-type="url"]').addClass('layui-this');
            $('.layui-tab-item.layui-show').removeClass('layui-show');
            $('.layui-tab-item').eq(1).addClass('layui-show');
            $('#image-url-input').val(currentImageValue);
        }
        
        // 图片上传
        var uploadInst = upload.render({
            elem: '#upload-image',
            url: '{:url("admin/upload/upload")}',
            method: 'POST',
            data: {
                type: 'app'
            },
            accept: 'images',
            acceptMime: 'image/*',
            size: 2048, // 限制文件大小，单位 KB
            before: function(obj) {
                // 预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result) {
                    $('#preview-image').attr('src', result).show();
                });
                
                layer.load(2);
            },
            done: function(res) {
                layer.closeAll('loading');
                
                // 如果上传成功
                if (res.code === 1) {
                    $('#app-image-input').val(res.data.src);
                    $('#image-text').html('<span style="color: #5FB878;"><i class="layui-icon layui-icon-ok-circle"></i> 上传成功</span>');
                    layer.msg('上传成功', {icon: 1});
                } else {
                    // 显示错误信息
                    $('#image-text').html('<span style="color: #FF5722;"><i class="layui-icon layui-icon-close"></i> 上传失败：' + res.msg + '</span>');
                    layer.msg('上传失败：' + res.msg, {icon: 2});
                }
            },
            error: function() {
                layer.closeAll('loading');
                
                // 演示失败状态，并实现重传
                $('#image-text').html(`
                    <span style="color: #FF5722;">
                        <i class="layui-icon layui-icon-close"></i> 上传失败
                    </span>
                    <button class="layui-btn layui-btn-xs layui-btn-primary demo-reload" style="margin-left: 10px;">
                        <i class="layui-icon layui-icon-refresh"></i> 重试
                    </button>
                `);
                
                $('#image-text .demo-reload').on('click', function() {
                    uploadInst.upload();
                });
                
                layer.msg('上传失败，请重试', {icon: 2});
            }
        });
        
        // 监听图片输入方式切换
        element.on('tab(image-tab)', function(data){
            if(this.getAttribute('data-type') === 'url') {
                // 切换到URL输入模式时，如果当前隐藏字段有值且是HTTP URL，则填充到输入框
                var currentValue = $('#app-image-input').val();
                // if(currentValue && currentValue.startsWith('http')) {
                if(currentValue) {
                    $('#image-url-input').val(currentValue);
                }
                $('#url-preview-image').show();
                $('#preview-image').hide();
            } else {
                // 切换到上传模式时清空URL输入框
                $('#image-url-input').val('');
                $('#url-preview-image').hide();
            }
        });
        
        // 监听图片URL输入框变化
        $('#image-url-input').on('input', function() {
            var imageUrl = $(this).val().trim();
            // if(imageUrl && isValidImageUrl(imageUrl)) {
            if(imageUrl) {
                // 验证是有效的图片URL后，显示预览
                showImagePreview(imageUrl);
                $('#app-image-input').val(imageUrl); // 将URL设置为隐藏字段的值
            } else {
                $('#url-preview-image').hide();
                $('#app-image-input').val('');
            }
        });
        
        // 验证是否为有效的图片URL
        function isValidImageUrl(url) {
            // 检查是否为有效的URL且包含常见图片扩展名或包含image关键词
            const imageExtensions = /\.(jpg|jpeg|png|gif|bmp|webp|svg)$/i;
            const imageUrlPattern = /^https?:\/\/.+/i;
            
            return imageUrlPattern.test(url) && 
                   (imageExtensions.test(url) || url.toLowerCase().includes('image'));
        }
        
        // 显示图片预览
        function showImagePreview(url) {
            const img = new Image();
            img.onload = function() {
                $('#url-preview-image').attr('src', url).show();
            };
            img.onerror = function() {
                $('#url-preview-image').hide();
                layer.msg('图片地址无效或无法访问', {icon: 2});
            };
            img.src = url;
        }
        
        // 表单提交前验证
        form.on('submit(submit-form)', function(data) {
            var activeTab = $('.layui-tab-title .layui-this').data('type');
            var isValid = false;
            
            if(activeTab === 'upload') {
                // 上传模式：检查隐藏字段是否有值
                if($('#app-image-input').val()) {
                    isValid = true;
                } else {
                    layer.msg('请先上传图片', {icon: 2});
                    return false;
                }
            } else if(activeTab === 'url') {
                // URL模式：检查URL是否有效
                var imageUrl = $('#image-url-input').val().trim();
                // if(imageUrl && isValidImageUrl(imageUrl)) {
                if(imageUrl) {
                    isValid = true;
                } else {
                    layer.msg('请输入有效的图片地址', {icon: 2});
                    return false;
                }
            }
            
            if(!isValid) {
                layer.msg('请选择或输入有效的图片', {icon: 2});
                return false;
            }
            
            var loading = layer.load(2);
            
            $.ajax({
                url: '{:url("edit")}',
                type: 'POST',
                data: data.field,
                dataType: 'json',
                success: function(res) {
                    layer.close(loading);
                    if (res.code === 1) {
                        layer.msg(res.msg, {icon: 1}, function() {
                            // 如果有返回URL则跳转，否则返回列表页
                            if (res.url) {
                                window.location.href = res.url;
                            } else {
                                window.location.href = '{:url("index")}';
                            }
                        });
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                },
                error: function() {
                    layer.close(loading);
                    layer.msg('网络错误，请稍后重试', {icon: 2});
                }
            });
            
            return false;
        });
        
        // 渲染表单
        form.render();
    });
    </script>
</body>
</html>
