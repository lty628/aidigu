<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加配置</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
    <style>
        body {
            padding: 15px;
        }
        .layui-form-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form class="layui-form" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">配置分组 <span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <div class="layui-inline">
                    <select name="section">
                        <option value="">请选择分组</option>
                        {volist name="sections" id="section"}
                        <option value="{$section}">{$section}</option>
                        {/volist}
                    </select>
                </div>
                <div class="layui-inline">
                    <input type="text" name="new_section" placeholder="或输入新分组" class="layui-input">
                </div>
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">键名 <span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="key" lay-verify="required" placeholder="请输入键名" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">配置值</label>
            <div class="layui-input-block">
                <textarea name="value" rows="5" placeholder="请输入配置值" class="layui-textarea"></textarea>
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">配置描述</label>
            <div class="layui-input-block">
                <input type="text" name="description" placeholder="请输入配置描述" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit">提交</button>
                <button type="button" class="layui-btn layui-btn-primary" onclick="history.back()">取消</button>
            </div>
        </div>
    </form>
    
    <script>
        layui.use(['form', 'layer'], function() {
            var form = layui.form;
            var layer = layui.layer;
            
            // 提交表单
            form.on('submit(submit)', function(data) {
                // 验证section字段
                if (!data.field.section && !data.field.new_section) {
                    layer.msg('请选择配置分组或输入新分组', {icon: 5});
                    return false;  // 阻止表单提交
                }
                
                // 处理新分组
                if (data.field.new_section && !data.field.section) {
                    data.field.section = data.field.new_section;
                }

                delete data.field.new_section;
                
                return true;
            });
        });
    </script>
</body>
</html>
