<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体预览</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #nav-bar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        #file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #file-name {
            font-size: 18px;
            max-width: 50vw;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #file-index {
            color: #aaa;
        }

        #controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .control-btn:hover {
            background-color: #0056b3;
        }

        #preview-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            max-width: 90vw;  /* 增加最大宽度限制 */
            max-height: 80vh; /* 增加最大高度限制 */
            margin: 0 auto;   /* 居中显示 */
        }

        #preview-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 新增PDF预览样式 */
        #pdf-element {
            width: 100%;
            height: 100%;
            min-height: 600px; /* 设置PDF最小高度 */
            border: none;
        }

        #preview-element {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #txt-content {
            white-space: pre-wrap;
            text-align: left;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            overflow: auto;
            color: #fff;
            max-width: 80%;
            max-height: 80%;
            font-family: monospace;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            cursor: pointer;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            user-select: none;
        }

        .nav-arrow:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        #arrow-left {
            left: 20px;
        }

        #arrow-right {
            right: 20px;
        }

        .hidden {
            display: none !important;
        }
        #image-controls {
            display: flex;
            gap: 10px;
        }
        
        .image-transformed {
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>
    <div id="nav-bar">
        <div id="file-info">
            <span id="file-name"></span>
            <span id="file-index"></span>
        </div>
        <div id="controls">
            <button id="download-btn" class="control-btn">下载</button>
            <button id="fullscreen-btn" class="control-btn">全屏</button>
            <!-- 新增图片操作按钮 -->
            <div id="image-controls" class="hidden">
                <button id="zoom-in-btn" class="control-btn">放大</button>
                <button id="zoom-out-btn" class="control-btn">缩小</button>
                <button id="rotate-btn" class="control-btn">旋转</button>
                <button id="reset-btn" class="control-btn">重置</button>
            </div>
        </div>
    </div>
    <div id="preview-area">
        <div id="preview-container">
            <div id="txt-content" class="hidden"></div>
            <img id="preview-element" class="hidden" src="" alt="预览图片">
            <video id="video-element" class="hidden" controls></video>
            <iframe id="pdf-element" class="hidden"></iframe>
        </div>
        <div id="arrow-left" class="nav-arrow">&lt;</div>
        <div id="arrow-right" class="nav-arrow">&gt;</div>
    </div>

    <script>
        // DOM 元素
        // 将DOM元素定义移到最前面
        const previewContainer = document.getElementById('preview-container');
        const previewElement = document.getElementById('preview-element');
        const videoElement = document.getElementById('video-element');
        const pdfElement = document.getElementById('pdf-element');
        const txtContent = document.getElementById('txt-content');
        const arrowLeft = document.getElementById('arrow-left');
        const arrowRight = document.getElementById('arrow-right');
        const fileNameElement = document.getElementById('file-name');
        const fileIndexElement = document.getElementById('file-index');
        const downloadBtn = document.getElementById('download-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const rotateBtn = document.getElementById('rotate-btn');
        const resetBtn = document.getElementById('reset-btn');
        const imageControls = document.getElementById('image-controls');
        
        // 状态变量
        let mediaList = [];
        let currentIndex = 0;
        let isFullscreen = false;
        let scale = 1;
        let rotation = 0;
        
        // 初始化
        init();

        function init() {
            loadMediaList();
            setupEventListeners();
        }

        function loadMediaList() {
            fetch('<?php echo url("tools/Preview/getMediaList"); ?>')
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    mediaList = data;
                    if (mediaList.length > 0) {
                        showMedia(currentIndex);
                        updateNavArrows();
                    } else {
                        showNoMediaMessage();
                    }
                })
                .catch(error => {
                    console.error('获取媒体列表出错:', error);
                    showErrorMessage('加载媒体列表失败');
                });
        }

        // 修改showMedia函数中的PDF处理部分
        function showMedia(index) {
            if (mediaList.length === 0) return;

            // 处理循环导航
            if (index < 0) index = mediaList.length - 1;
            if (index >= mediaList.length) index = 0;
            currentIndex = index;

            const path = mediaList[index];
            const fileType = getFileType(path);
            const fileName = path.split('/').pop();

            // 更新UI
            fileNameElement.textContent = fileName;
            fileIndexElement.textContent = `(${currentIndex + 1}/${mediaList.length})`;
            downloadBtn.onclick = () => downloadFile(path, fileName);

            // 清除所有预览元素
            [previewElement, videoElement, pdfElement, txtContent].forEach(el => el.classList.add('hidden'));

            // 根据文件类型显示相应预览
            const cacheBustedPath = `${path}?t=${Date.now()}`;
            
            if (fileType.startsWith('image/')) {
                previewElement.src = cacheBustedPath;
                previewElement.classList.remove('hidden');
                previewElement.classList.add('image-transformed');
                imageControls.classList.remove('hidden');
                resetImageTransform(); // 重置变换状态
            } else if (fileType.startsWith('video/')) {
                videoElement.src = cacheBustedPath;
                videoElement.type = fileType;
                videoElement.classList.remove('hidden');
                imageControls.classList.add('hidden');
            }
            else if (fileType === 'application/pdf') {
                pdfElement.src = cacheBustedPath;
                pdfElement.style.width = '100%';
                pdfElement.style.height = '100%';
                pdfElement.classList.remove('hidden');
            } 
            else if (fileType === 'text/plain') {
                fetchTextContent(cacheBustedPath);
            }
        }

        function fetchTextContent(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.text();
                })
                .then(text => {
                    txtContent.textContent = text;
                    txtContent.classList.remove('hidden');
                })
                .catch(error => {
                    console.error('获取文本内容出错:', error);
                    txtContent.textContent = '无法加载文本内容';
                    txtContent.classList.remove('hidden');
                });
        }

        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function getFileType(path) {
            const ext = path.split('.').pop().toLowerCase();
            switch (ext) {
                case 'jpg':
                case 'jpeg': return 'image/jpeg';
                case 'png': return 'image/png';
                case 'gif': return 'image/gif';
                case 'mp4': return 'video/mp4';
                case 'mov': return 'video/quicktime';
                case 'webm': return 'video/webm';
                case 'pdf': return 'application/pdf';
                case 'txt': return 'text/plain';
                default: return 'application/octet-stream';
            }
        }

        /* 新增图片控制样式 */
   
        
        // 修改showMedia函数中的PDF处理部分
        function showMedia(index) {
            if (mediaList.length === 0) return;
        
            // 处理循环导航
            if (index < 0) index = mediaList.length - 1;
            if (index >= mediaList.length) index = 0;
            currentIndex = index;
        
            const path = mediaList[index];
            const fileType = getFileType(path);
            const fileName = path.split('/').pop();
        
            // 更新UI
            fileNameElement.textContent = fileName;
            fileIndexElement.textContent = `(${currentIndex + 1}/${mediaList.length})`;
            downloadBtn.onclick = () => downloadFile(path, fileName);
        
            // 清除所有预览元素
            [previewElement, videoElement, pdfElement, txtContent].forEach(el => el.classList.add('hidden'));
        
            // 根据文件类型显示相应预览
            const cacheBustedPath = `${path}?t=${Date.now()}`;
            
            if (fileType.startsWith('image/')) {
                previewElement.src = cacheBustedPath;
                previewElement.classList.remove('hidden');
                previewElement.classList.add('image-transformed');
                imageControls.classList.remove('hidden');
                resetImageTransform(); // 重置变换状态
            } else if (fileType.startsWith('video/')) {
                videoElement.src = cacheBustedPath;
                videoElement.type = fileType;
                videoElement.classList.remove('hidden');
                imageControls.classList.add('hidden');
            }
            else if (fileType === 'application/pdf') {
                pdfElement.src = cacheBustedPath;
                pdfElement.style.width = '100%';
                pdfElement.style.height = '100%';
                pdfElement.classList.remove('hidden');
            } 
            else if (fileType === 'text/plain') {
                fetchTextContent(cacheBustedPath);
            }
        }

        function fetchTextContent(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.text();
                })
                .then(text => {
                    txtContent.textContent = text;
                    txtContent.classList.remove('hidden');
                })
                .catch(error => {
                    console.error('获取文本内容出错:', error);
                    txtContent.textContent = '无法加载文本内容';
                    txtContent.classList.remove('hidden');
                });
        }

        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function getFileType(path) {
            const ext = path.split('.').pop().toLowerCase();
            switch (ext) {
                case 'jpg':
                case 'jpeg': return 'image/jpeg';
                case 'png': return 'image/png';
                case 'gif': return 'image/gif';
                case 'mp4': return 'video/mp4';
                case 'mov': return 'video/quicktime';
                case 'webm': return 'video/webm';
                case 'pdf': return 'application/pdf';
                case 'txt': return 'text/plain';
                default: return 'application/octet-stream';
            }
        }

        // 修改setupEventListeners函数
        // 修改setupEventListeners函数
        function setupEventListeners() {
            arrowLeft.addEventListener('click', () => navigate(-1));
            arrowRight.addEventListener('click', () => navigate(1));
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') navigate(-1);
                if (e.key === 'ArrowRight') navigate(1);
            });
        
            fullscreenBtn.addEventListener('click', toggleFullscreen);
        
            // 只在元素存在时添加图片控制事件
            if (zoomInBtn) zoomInBtn.addEventListener('click', () => zoomImage(1));
            if (zoomOutBtn) zoomOutBtn.addEventListener('click', () => zoomImage(-1));
            if (rotateBtn) rotateBtn.addEventListener('click', rotateImage);
            if (resetBtn) resetBtn.addEventListener('click', resetImageTransform);
        
            // 添加键盘快捷键
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === '+') zoomImage(1);
                if (e.ctrlKey && e.key === '-') zoomImage(-1);
                if (e.ctrlKey && e.key === 'r') rotateImage();
            });
        }

        function navigate(direction) {
            showMedia(currentIndex + direction);
            updateNavArrows();
        }

        function updateNavArrows() {
            arrowLeft.style.display = mediaList.length <= 1 ? 'none' : 'flex';
            arrowRight.style.display = mediaList.length <= 1 ? 'none' : 'flex';
        }

        function toggleFullscreen() {
            if (!isFullscreen) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('全屏错误:', err);
                });
            } else {
                document.exitFullscreen();
            }
            isFullscreen = !isFullscreen;
        }

        function showNoMediaMessage() {
            txtContent.textContent = '没有可用的媒体文件';
            txtContent.classList.remove('hidden');
        }

        function showErrorMessage(message) {
            txtContent.textContent = message;
            txtContent.classList.remove('hidden');
        }

        // 新增图片变换函数
        function zoomImage(direction) {
            scale += direction * 0.2;
            if (scale < 0.2) scale = 0.2;
            applyImageTransform();
        }
        
        function rotateImage() {
            rotation += 90;
            if (rotation >= 360) rotation = 0;
            applyImageTransform();
        }
        
        function resetImageTransform() {
            scale = 1;
            rotation = 0;
            applyImageTransform();
        }
        
        function applyImageTransform() {
            previewElement.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
        }
        
        // 在setupEventListeners中添加事件监听
        function setupEventListeners() {
            // ... 已有的事件监听 ...
            zoomInBtn.addEventListener('click', () => zoomImage(1));
            zoomOutBtn.addEventListener('click', () => zoomImage(-1));
            rotateBtn.addEventListener('click', rotateImage);
            resetBtn.addEventListener('click', resetImageTransform);
            
            // 添加键盘快捷键
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === '+') zoomImage(1);
                if (e.ctrlKey && e.key === '-') zoomImage(-1);
                if (e.ctrlKey && e.key === 'r') rotateImage();
            });
        }
    </script>
</body>
</html>
