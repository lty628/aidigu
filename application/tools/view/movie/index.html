    <script type="text/javascript">
        // è§£æå‡½æ•°
        function parseVideo() {
            const urlInput = document.getElementById('url');

            const playerFrame = document.getElementById('player');
            const parseButton = document.getElementById('parseButton');
            
            const videoUrl = urlInput.value.trim();

        // ä¿å­˜åˆ°å†å²è®°å½•
        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem('videoParseHistory') || '[]');
            
            // ç§»é™¤é‡å¤é¡¹
            history = history.filter(item => item !== url);
            
            // æ·»åŠ åˆ°å¼€å¤´
            history.unshift(url);
            
            // æœ€å¤šä¿å­˜10æ¡
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            
            localStorage.setItem('videoParseHistory', JSON.stringify(history));
            renderHistory();
        }
        
        // æ¸²æŸ“å†å²è®°å½•
        function renderHistory() {
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('videoParseHistory') || '[]');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; padding: 15px; color: var(--text-secondary); font-size: 0.9rem;">æš‚æ— å†å²è®°å½•</div>';
                return;

            historyList.innerHTML = '';

                const item = document.createElement('div');
                item.className = 'history-item';
                
                const urlSpan = document.createElement('span');
                urlSpan.className = 'history-url';
                urlSpan.textContent = url;
                urlSpan.title = url;
                urlSpan.addEventListener('click', () => {
                    document.getElementById('url').value = url;
                });
                
                const deleteBtn = document.createElement('span');
                deleteBtn.className = 'history-delete';
                deleteBtn.innerHTML = 'âœ•';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteHistoryItem(index);
                });
                
                item.appendChild(urlSpan);
                item.appendChild(deleteBtn);
                historyList.appendChild(item);
            });
        }
        
        // åˆ é™¤å†å²è®°å½•é¡¹
        function deleteHistoryItem(index) {
            let history = JSON.parse(localStorage.getItem('videoParseHistory') || '[]');
            history.splice(index, 1);

            renderHistory();
