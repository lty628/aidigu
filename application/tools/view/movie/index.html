    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            position: relative;
        }

        .video-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-player {
            width: 100%;
            max-width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #player {
            width: 100%;
            height: 100%;
            border: none;
        }

        .form-section {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border-left: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #ccc; /* 修改关闭按钮颜色 */
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #0d6efd;
        }

        .form-container {
            max-width: 100%;
            margin: 0 auto;
        }

        .form-label {
            font-weight: 600;
            color: #ccc; /* 修改表单标签颜色 */
            margin-bottom: 0.5rem;
        }

        .form-select,
        .form-control {
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            width: 100%;
            transition: border-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ccc; /* 修改输入框和下拉框文字颜色 */
        }

        .form-select:focus,
        .form-control:focus {
            border-color: #0d6efd;
            outline: none;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: #fff;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .btn-round {
            border-radius: 50px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 1.5rem;
            color: #ccc; /* 修改标题颜色 */
            margin-bottom: 0.5rem;
        }

        .form-header p {
            font-size: 0.9rem;
            color: #ccc; /* 修改描述文字颜色 */
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            // 点击关闭按钮隐藏表单
            $('.close-btn').click(function () {
                $('.form-section').hide();
            });

            // 点击解析按钮隐藏表单
            $('button[onclick="dihejk()"]').click(function () {
                $('.form-section').hide();
            });
        });
    </script>
