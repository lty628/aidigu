    <style>

        /* å¹´æœˆé€‰æ‹©å¼¹çª—æ ·å¼ */

        /* å¹´æœˆé€‰æ‹©å™¨æ ·å¼ */
        .year-selector {

        .year-nav {

        .years-grid,

        .years-grid button,

        /* æ—¥è®°é¡µé¢æ ·å¼ */

        .diary-page {

        /* ç¿»é¡µç®­å¤´æ ·å¼ */

        /* åˆ†é¡µæŒ‰é’®æ ·å¼ */

<body>

    <script>
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
        }

        // æ¸²æŸ“åª’ä½“å†…å®¹
        function renderMedia(mediaInfo) {
            const media = JSON.parse(mediaInfo);
            if (media.media_type === 'mp4') {
                return `<video width="100%" controls><source src="${media.url}" type="video/mp4"></video>`;
            } else {
                return `<img src="${media.url}" style="max-width:100%">`;
            }
        }

        // æ¸²æŸ“æ—¥è®°æ¡ç›®
        function renderDiaryEntries(entries) {
            const pagesContainer = document.querySelector('.diary-pages');
            pagesContainer.innerHTML = `
                <div class="page-arrow prev" 
                    onmousedown="startPageHold('prev')" 
                    onmouseup="stopPageHold()" 
                    onmouseleave="stopPageHold()">&lt;</div>
                <div class="page-arrow next" 
                    onmousedown="startPageHold('next')" 
                    onmouseup="stopPageHold()" 
                    onmouseleave="stopPageHold()">&gt;</div>
            `;

            if (entries.length === 0) {
                const page = document.createElement('div');
                page.className = 'diary-page active';
                page.innerHTML = '<div class="diary-entry">æš‚æ— æ—¥è®°å†…å®¹</div>';
                pagesContainer.appendChild(page);
                return;
            }

            const entriesByDate = {};
            entries.forEach(entry => {
                const dateStr = formatDate(entry.ctime);
                if (!entriesByDate[dateStr]) {
                    entriesByDate[dateStr] = [];
                }
                entriesByDate[dateStr].push(entry);
            });

            Object.keys(entriesByDate).forEach((dateStr, index) => {
                const page = document.createElement('div');
                page.className = `diary-page ${index === 0 ? 'active' : ''}`;
                page.id = `page${index + 1}`;

                const dateHeader = document.createElement('div');
                dateHeader.className = 'daily-header';
                dateHeader.textContent = dateStr;
                page.appendChild(dateHeader);

                entriesByDate[dateStr].forEach(entry => {
                    const entryElement = document.createElement('div');
                    entryElement.className = 'diary-entry';
                    // ç§»é™¤å¤šä½™çš„ '}' ç¬¦å·
                    entryElement.innerHTML = `
                <div class="diary-content">
                    ${entry.contents}
                    ${entry.media ? renderMedia(entry.media_info) : ''}
                </div>
                <div class="diary-time">
                    ${formatTime(entry.ctime)}
                </div>
            `;
                    page.appendChild(entryElement);
                });
                // åŸä»£ç ä¸­ç¼ºå°‘è¿™éƒ¨åˆ†ï¼Œç”¨äºæ›´æ–°åˆ†é¡µæŒ‰é’®
                pagesContainer.appendChild(page);
            });

                updatePagination(Object.keys(entriesByDate).length);
            }

        // æ›´æ–°åˆ†é¡µæŒ‰é’®
        function updatePagination(pageCount) {
                    const pagination = document.querySelector('.diary-pagination');
                    pagination.innerHTML = '';

                    for (let i = 0; i < pageCount; i++) {
                        const btn = document.createElement('button');
                        btn.className = `page-btn ${i === 0 ? 'active' : ''}`;
                        btn.textContent = i + 1;
                        btn.onclick = () => changePage(i);
                        pagination.appendChild(btn);
                    }
                }

        // åˆ‡æ¢é¡µé¢
        function changePage(direction) {
                    const pages = document.querySelectorAll('.diary-page');
                    const currentIndex = Array.from(pages).findIndex(page => page.classList.contains('active'));
                    let nextIndex = currentIndex;

                    if (typeof direction === 'string') {
                        if (direction === 'prev' && currentIndex > 0) {
                            nextIndex = currentIndex - 1;
                        } else if (direction === 'next' && currentIndex < pages.length - 1) {
                            nextIndex = currentIndex + 1;
                        }
                    } else {
                        nextIndex = direction;
                    }

                    if (nextIndex !== currentIndex) {
                        pages[currentIndex].classList.remove('active');
                        pages[nextIndex].classList.add('active');

                        // æ›´æ–°åˆ†é¡µæŒ‰é’®çŠ¶æ€
                        const pageBtns = document.querySelectorAll('.diary-pagination button');
                        pageBtns.forEach((btn, index) => {
                            btn.classList.toggle('active', index === nextIndex);
                        });
                    }
                }

        // è·å–æ—¥è®°æ•°æ®
        async function fetchDiaryData(date = '') {
                    try {
                        const url = `/tools/media/getDiaryList${date ? `?date=${date}` : '?page=1&limit=10'}`;
                        const response = await fetch(url);
                        const data = await response.json();

                        if (data.status === 1) {
                            const entries = Array.isArray(data.data) ? data.data : data.data.data;
                            renderDiaryEntries(entries);
                        } else {
                            console.error('è·å–æ•°æ®å¤±è´¥:', data.msg);
                            const pagesContainer = document.querySelector('.diary-pages');
                            pagesContainer.innerHTML = `
                        <div class="page-arrow prev" 
                            onmousedown="startPageHold('prev')" 
                            onmouseup="stopPageHold()" 
                            onmouseleave="stopPageHold()">&lt;</div>
                        <div class="page-arrow next" 
                            onmousedown="startPageHold('next')" 
                            onmouseup="stopPageHold()" 
                            onmouseleave="stopPageHold()">&gt;</div>
                    `;
                            const page = document.createElement('div');
                            page.className = 'diary-page active';
                            page.innerHTML = `<div class="diary-entry">æ•°æ®åŠ è½½å¤±è´¥: ${data.msg}</div>`;
                            pagesContainer.appendChild(page);
                        }
                    } catch (error) {
                        console.error('è·å–æ•°æ®å‡ºé”™:', error);
                        const pagesContainer = document.querySelector('.diary-pages');
                        pagesContainer.innerHTML = `
                    <div class="page-arrow prev" 
                        onmousedown="startPageHold('prev')" 
                        onmouseup="stopPageHold()" 
                        onmouseleave="stopPageHold()">&lt;</div>
                    <div class="page-arrow next" 
                        onmousedown="startPageHold('next')" 
                        onmouseup="stopPageHold()" 
                        onmouseleave="stopPageHold()">&gt;</div>
                `;
                        const page = document.createElement('div');
                        page.className = 'diary-page active';
                        page.innerHTML = '<div class="diary-entry">ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åå†è¯•</div>';
                        pagesContainer.appendChild(page);
                    }
                }

        // æ—¥å†ç±»
        class DiaryCalendar {
                    constructor() {
                        this.currentDate = new Date();
                        this.datesWithEntries = [];
                        this.currentMonth = `${this.currentDate.getFullYear()}-${this.currentDate.getMonth() + 1}`;
                        this.init();
                    }

                    async init() {
                        await this.fetchDiaryDates();
                        this.renderCalendar();
                        this.setupEventListeners();
                    }

                    async fetchDiaryDates(month = '') {
                        try {
                            const url = `/tools/media/getDiaryDates${month ? `?month=${month}` : ''}`;
                            const response = await fetch(url);
                            const data = await response.json();

                            if (data.status === 1) {
                                this.datesWithEntries = data.data.map(item => item.date);
                                this.currentMonth = data.current_month; // æ›´æ–°å½“å‰æœˆä»½
                                this.renderCalendar();
                            }
                        } catch (error) {
                            console.error('è·å–æ—¥æœŸåˆ—è¡¨å¤±è´¥:', error);
                        }
                    }

                    setupEventListeners() {
                        document.getElementById('prev-month').addEventListener('click', () => {
                            const [year, month] = this.currentMonth.split('-');
                            this.currentDate = new Date(year, month - 1, 1);
                            this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                            const newMonth = `${this.currentDate.getFullYear()}-${this.currentDate.getMonth() + 1}`;
                            this.fetchDiaryDates(newMonth);
                        });

                        document.getElementById('next-month').addEventListener('click', () => {
                            const [year, month] = this.currentMonth.split('-');
                            this.currentDate = new Date(year, month - 1, 1);
                            this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                            const newMonth = `${this.currentDate.getFullYear()}-${this.currentDate.getMonth() + 1}`;
                            this.fetchDiaryDates(newMonth);
                        });

                        document.getElementById('today').addEventListener('click', () => {
                            this.currentDate = new Date();
                            const currentMonth = `${this.currentDate.getFullYear()}-${this.currentDate.getMonth() + 1}`;
                            this.fetchDiaryDates(currentMonth);
                        });

                        document.getElementById('year-month-selector').addEventListener('click', () => {
                            this.showYearMonthModal();
                        });

                        document.querySelector('.modal .close').addEventListener('click', () => {
                            document.getElementById('year-month-modal').style.display = 'none';
                        });
                    }

                    showYearMonthModal() {
                        const modal = document.getElementById('year-month-modal');
                        modal.style.display = 'block';
                        this.renderYearSelector();
                        this.renderMonthSelector();
                    }

                    renderYearSelector() {
                        const currentYear = this.currentDate.getFullYear();
                        const startYear = Math.floor(currentYear / 10) * 10;
                        const yearsContainer = document.getElementById('years-container');
                        yearsContainer.innerHTML = '';

                        document.getElementById('current-year-range').textContent = `${startYear}-${startYear + 9}`;

                        for (let year = startYear; year < startYear + 10; year++) {
                            const btn = document.createElement('button');
                            btn.textContent = year;
                            btn.className = year === currentYear ? 'active' : '';
                            btn.onclick = () => {
                                this.currentDate.setFullYear(year);
                                this.renderMonthSelector();
                            };
                            yearsContainer.appendChild(btn);
                        }
                    }

                    renderMonthSelector() {
                        const monthsContainer = document.getElementById('months-container');
                        monthsContainer.innerHTML = '';
                        const currentMonth = this.currentDate.getMonth();

                        for (let month = 0; month < 12; month++) {
                            const btn = document.createElement('button');
                            btn.textContent = `${month + 1}æœˆ`;
                            btn.className = month === currentMonth ? 'active' : '';
                            btn.onclick = () => {
                                this.currentDate.setMonth(month);
                                document.getElementById('year-month-modal').style.display = 'none';
                                const newMonth = `${this.currentDate.getFullYear()}-${this.currentDate.getMonth() + 1}`;
                                this.fetchDiaryDates(newMonth);
                            };
                            monthsContainer.appendChild(btn);
                        }
                    }

                    // æ·»åŠ å¹´ä»½å¯¼èˆªæ–¹æ³•
                    navigateYears(offset) {
                        const currentYear = this.currentDate.getFullYear();
                        this.currentDate.setFullYear(currentYear + (offset * 10));
                        this.renderYearSelector();
                    }

                    renderCalendar() {
                        const year = this.currentDate.getFullYear();
                        const month = this.currentDate.getMonth();

                        document.getElementById('calendar-title').textContent = `${year}å¹´${month + 1}æœˆ`;

                        const firstDay = new Date(year, month, 1);
                        const lastDay = new Date(year, month + 1, 0);
                        const firstDayOfWeek = firstDay.getDay();
                        const prevMonthLastDay = new Date(year, month, 0).getDate();

                        const calendarGrid = document.getElementById('calendar-days');
                        calendarGrid.innerHTML = '';

                        const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
                        weekdays.forEach(day => {
                            const dayHeader = document.createElement('div');
                            dayHeader.className = 'calendar-day-header';
                            dayHeader.textContent = day;
                            calendarGrid.appendChild(dayHeader);
                        });

                        for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                            const day = prevMonthLastDay - i;
                            const dayElement = this.createDayElement(year, month - 1, day, true);
                            calendarGrid.appendChild(dayElement);
                        }

                        for (let day = 1; day <= lastDay.getDate(); day++) {
                            const dayElement = this.createDayElement(year, month, day, false);

                            const today = new Date();
                            if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                                dayElement.classList.add('today');
                            }

                            calendarGrid.appendChild(dayElement);
                        }

                        const daysToAdd = 42 - (firstDayOfWeek + lastDay.getDate());
                        for (let day = 1; day <= daysToAdd; day++) {
                            const dayElement = this.createDayElement(year, month + 1, day, true);
                            calendarGrid.appendChild(dayElement);
                        }
                    }

                    createDayElement(year, month, day, isOtherMonth) {
                        const dayElement = document.createElement('div');
                        dayElement.className = 'calendar-day';
                        dayElement.textContent = day;

                        if (isOtherMonth) {
                            dayElement.classList.add('other-month');
                        } else {
                            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                            if (this.datesWithEntries.includes(dateStr)) {
                                dayElement.classList.add('has-entry');
                            }

                            dayElement.addEventListener('click', () => {
                                this.loadDiaryForDate(dateStr);
                                document.getElementById('calendar-modal').style.display = 'none';
                            });
                        }

                        return dayElement;
                    }

                    async loadDiaryForDate(dateStr) {
                        try {
                            const pagesContainer = document.querySelector('.diary-pages');
                            pagesContainer.innerHTML = `
                        <div class="page-arrow prev" 
                            onmousedown="startPageHold('prev')" 
                            onmouseup="stopPageHold()" 
                            onmouseleave="stopPageHold()">&lt;</div>
                        <div class="page-arrow next" 
                            onmousedown="startPageHold('next')" 
                            onmouseup="stopPageHold()" 
                            onmouseleave="stopPageHold()">&gt;</div>
                    `;
                            const page = document.createElement('div');
                            page.className = 'diary-page active';
                            page.innerHTML = '<div class="diary-entry">åŠ è½½ä¸­...</div>';
                            pagesContainer.appendChild(page);

                            const response = await fetch(`/tools/media/getDiaryList?date=${dateStr}`);
                            const data = await response.json();

                            if (data.status === 1) {
                                document.querySelector('.diary-pagination').innerHTML = '';
                                renderDiaryEntries(data.data.data);
                            } else {
                                pagesContainer.innerHTML = `
                            <div class="page-arrow prev" 
                                onmousedown="startPageHold('prev')" 
                                onmouseup="stopPageHold()"
