    <script>
        // é»˜è®¤é€‰é¡¹

        // ç¼–è¾‘é…ç½®
        function editConfig(configId) {

            fetch('/tools/games/getGameConfigById?id=' + configId)

        function updateProbabilityInputs() {

        // æ˜¾ç¤ºæ¶ˆæ¯

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­

        // æ ¹æ®ç´¢å¼•å’Œæ¦‚ç‡è®¡ç®—éšæœºç»“æœ
        function getRandomIndexWithProbability(probabilities, length) {
            // è®¡ç®—æ€»æƒé‡
            let totalWeight = 0;
            for (let i = 0; i < length; i++) {
                totalWeight += probabilities[i] || 1; // é»˜è®¤æƒé‡ä¸º1
            }
            
            // ç”Ÿæˆ0åˆ°æ€»æƒé‡ä¹‹é—´çš„éšæœºæ•°
            let random = Math.random() * totalWeight;
            
            // æ‰¾åˆ°å¯¹åº”çš„ç´¢å¼•
            let cumulativeWeight = 0;
            for (let i = 0; i < length; i++) {
                cumulativeWeight += probabilities[i] || 1;
                if (random <= cumulativeWeight) {
                    return i;
                }
            }
            
            // é»˜è®¤è¿”å›æœ€åä¸€ä¸ªï¼ˆç†è®ºä¸Šä¸ä¼šæ‰§è¡Œåˆ°è¿™é‡Œï¼‰
            return length - 1;
        }
        
        // åˆå§‹åŒ–è½¬ç›˜
        function updateWheel() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';
            
            const numSegments = options.length;
            const segmentAngle = 360 / numSegments;
            
            options.forEach((option, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                segment.style.backgroundColor = getColor(index);
                
                const content = document.createElement('div');
                content.className = 'segment-content';
                content.textContent = option;
                content.style.transform = `rotate(${segmentAngle / 2}deg)`;
                
                segment.appendChild(content);
                wheel.appendChild(segment);
            });
        }
        
        // è·å–é¢œè‰²
        function getColor(index) {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFBE0B', '#FB5607', '#8338EC',
                '#3A86FF', '#FF006E', '#8AC926', '#1982C4', '#6A4C93', '#F15BB5'
            ];
            return colors[index % colors.length];
        }
        
        // å¼€å§‹æ—‹è½¬è½¬ç›˜
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const resultBox = document.getElementById('resultBox');
            const resultText = document.getElementById('resultText');
            const spinBtn = document.getElementById('spinBtn');
            
            // ç¦ç”¨æŒ‰é’®
            spinBtn.disabled = true;
            spinBtn.textContent = 'æ—‹è½¬ä¸­...';
            
            // é‡ç½®è½¬ç›˜æ ·å¼
            wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            wheel.style.transform = 'rotate(0deg)';
            
            // å¼ºåˆ¶é‡æ’ä»¥ç¡®ä¿é‡ç½®ç”Ÿæ•ˆ
            wheel.offsetHeight;
            
            // è®¡ç®—éšæœºç»“æœ
            const selectedIndex = getRandomIndexWithProbability(probabilities, options.length);
            const selectedOption = options[selectedIndex];
            
            // è®¡ç®—æ—‹è½¬è§’åº¦ï¼ˆè‡³å°‘5åœˆåŠ ä¸Šé€‰ä¸­é¡¹çš„è§’åº¦åç§»ï¼‰
            const segmentAngle = 360 / options.length;
            const extraRotation = 5 * 360; // è‡³å°‘5åœˆ
            const targetRotation = extraRotation + (360 - (selectedIndex * segmentAngle + segmentAngle / 2));
            
            // åº”ç”¨æ—‹è½¬
            wheel.style.transform = `rotate(${targetRotation}deg)`;
            
            // æ—‹è½¬ç»“æŸåæ˜¾ç¤ºç»“æœ
            setTimeout(() => {
                resultText.textContent = `ç»“æœï¼š${selectedOption}`;
                resultBox.style.animation = 'none';
                resultBox.offsetHeight; // è§¦å‘é‡æ’
                resultBox.style.animation = 'pulse 0.5s';
                
                // å¯ç”¨æŒ‰é’®
                spinBtn.disabled = false;
                spinBtn.textContent = 'å¼€å§‹è½¬ç›˜';
            }, 4000);
        }
        
        // åˆ‡æ¢åˆ°æŒ‡å®šé…ç½®
        function switchToConfig(configId) {
            if (configId === 'default') {
                // åˆ‡æ¢åˆ°é»˜è®¤é…ç½®
                options = [
                    "å”±æ­Œ",

                showMessage('å·²åˆ‡æ¢åˆ°é»˜è®¤é…ç½®', 'success');

                                options = data.data.options;
                                
                                // è®¾ç½®æ¦‚ç‡
                                if (data.data.probabilities && typeof data.data.probabilities === 'object') {
                                    probabilities = data.data.probabilities;

                                showMessage('å·²åˆ‡æ¢åˆ°é…ç½®ï¼š' + (data.data.config_name || 'è‡ªå®šä¹‰é…ç½®'), 'success');
                                // æ›´æ–°ä¸‹æ‹‰èœå•é€‰æ‹©
                                document.getElementById('configSelect').value = configId;
                            } else {
                                showMessage('é…ç½®æ•°æ®æ— æ•ˆ', 'error');
                                return;
                            }
                        } else {
                            showMessage('é…ç½®ä¸å­˜åœ¨æˆ–å·²å¤±æ•ˆ', 'error');
                            return;
                        }
                    })
                    .catch(error => {
                        console.error('åˆ‡æ¢é…ç½®å¤±è´¥:', error);

                        return;
                    });
            }
            
            // æ›´æ–°è½¬ç›˜æ˜¾ç¤º
            setTimeout(() => {
                updateWheel();
            }, 100);
        }
        
        // ç»‘å®šäº‹ä»¶
        document.getElementById('spinBtn').onclick = spinWheel;
        document.getElementById('configSelect').onchange = function() {

        // æ·»åŠ è„‰å†²åŠ¨ç”»æ ·å¼

        // åˆå§‹åŒ–è½¬ç›˜

    </script>
