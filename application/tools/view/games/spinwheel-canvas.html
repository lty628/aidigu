                <input type="hidden" id="configId" value="">
                <div class="form-group">

                <div class="form-group">
                    <label for="options">è½¬ç›˜é€‰é¡¹ï¼ˆæ¯è¡Œä¸€ä¸ªï¼‰:</label>
                    <textarea id="options" placeholder="è¯·è¾“å…¥è½¬ç›˜é€‰é¡¹ï¼Œæ¯è¡Œä¸€ä¸ª&#10;ä¾‹å¦‚ï¼š&#10;å”±æ­Œ&#10;è·³èˆ&#10;è®²ç¬‘è¯&#10;..."></textarea>

    <script>
        // è½¬ç›˜é€‰é¡¹
        let options = [
            "å”±æ­Œ",
            "è·³èˆ",
            "è®²ç¬‘è¯",
            "åšä¿¯å§æ’‘",
            "å–æ°´",
            "æ‹æŠ–éŸ³"
        ];

        // æ¦‚ç‡è®¾ç½®ï¼ˆé»˜è®¤ç­‰æ¦‚ç‡ï¼‰
        let probabilities = {};

        // å½“å‰é…ç½®ID
        let currentConfigId = null;

        // æ¸¸æˆæ ‡è¯†ç¬¦
        const gameKey = 'spinwheel';

        // è½¬ç›˜ç›¸å…³å˜é‡
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultText = document.getElementById('resultText');
        let isSpinning = false;

        // ç»˜åˆ¶è½¬ç›˜
        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;
            const segmentAngle = (2 * Math.PI) / options.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶æ‰‡åŒº
            options.forEach((option, index) => {
                const startAngle = index * segmentAngle - Math.PI / 2; // ä»é¡¶éƒ¨å¼€å§‹
                const endAngle = (index + 1) * segmentAngle - Math.PI / 2;

                // ç»˜åˆ¶æ‰‡åŒº
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                
                // è®¾ç½®é¢œè‰²
                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFBE0B', '#FB5607', '#8338EC'];
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // ç»˜åˆ¶æ–‡å­—
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + segmentAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 3;
                ctx.fillText(option, radius - 30, 5);
                ctx.restore();
            });

            // ç»˜åˆ¶ä¸­å¿ƒåœ†
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 2;
            ctx.stroke();

            // ç»˜åˆ¶GOæ–‡å­—
            ctx.fillStyle = '#333';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('GO', centerX, centerY);
        }

        // æ—‹è½¬è½¬ç›˜
        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.textContent = 'æ—‹è½¬ä¸­...';

            // è®¡ç®—éšæœºç»“æœ
            const selectedIndex = getRandomIndexWithProbability(probabilities, options.length);
            const selectedOption = options[selectedIndex];

            // è®¡ç®—æ—‹è½¬è§’åº¦ï¼ˆè‡³å°‘5åœˆåŠ ä¸Šé€‰ä¸­é¡¹çš„è§’åº¦ï¼‰
            const segmentAngle = 360 / options.length;
            const extraRotation = 5 * 360;
            const targetRotation = extraRotation + (360 - (selectedIndex * segmentAngle + segmentAngle / 2));

            // åº”ç”¨æ—‹è½¬åŠ¨ç”»
            canvas.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            canvas.style.transform = `rotate(${targetRotation}deg)`;

            // æ—‹è½¬ç»“æŸåæ˜¾ç¤ºç»“æœ
            setTimeout(() => {
                resultText.textContent = `ç»“æœï¼š${selectedOption}`;
                document.getElementById('resultBox').style.animation = 'pulse 0.5s';

                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.textContent = 'å¼€å§‹è½¬ç›˜';
            }, 4000);
        }

        // æ¦‚ç‡éšæœºå‡½æ•°
        function getRandomIndexWithProbability(probabilities, length) {
            let totalWeight = 0;
            for (let i = 0; i < length; i++) {
                totalWeight += probabilities[i] || 1;
            }

            let random = Math.random() * totalWeight;
            let cumulativeWeight = 0;
            
            for (let i = 0; i < length; i++) {
                cumulativeWeight += probabilities[i] || 1;
                if (random <= cumulativeWeight) {
                    return i;
                }
            }
            return length - 1;
        }

        // é¡µé¢åŠ è½½æ—¶å°è¯•ä»æœåŠ¡å™¨è·å–ç”¨æˆ·é…ç½®
        window.onload = function () {
            fetchUserConfigs(); // è·å–é…ç½®åˆ—è¡¨
            drawWheel(); // åˆå§‹åŒ–è½¬ç›˜
        };

        // è·å–ç”¨æˆ·çš„æ‰€æœ‰é…ç½®åˆ—è¡¨
        function fetchUserConfigs() {
            fetch('/tools/games/getUserGameConfigs?game_key=' + gameKey)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 1 && data.data) {
                        renderConfigList(data.data);
                        updateConfigSelect(data.data); // æ›´æ–°é…ç½®é€‰æ‹©ä¸‹æ‹‰èœå•
                    }
                })
                .catch(error => {
                    console.error('è·å–é…ç½®åˆ—è¡¨å¤±è´¥:', error);
                });
        }

        // æ¸²æŸ“é…ç½®åˆ—è¡¨
        function renderConfigList(configs) {
            const container = document.getElementById('configItems');
            container.innerHTML = '';

            // æ·»åŠ é»˜è®¤é…ç½®é¡¹
            const defaultConfigItem = document.createElement('div');
            defaultConfigItem.className = 'config-item';
            defaultConfigItem.innerHTML = `
                <div class="config-info">
                    <strong>é»˜è®¤é…ç½®</strong><br>
                    <small>ç³»ç»Ÿå†…ç½®é…ç½®</small>
                </div>
                <div class="config-actions">
                    <button class="switch-btn" onclick="switchToConfig('default')">åˆ‡æ¢</button>
                </div>
            `;
            container.appendChild(defaultConfigItem);

            // æ·»åŠ ç”¨æˆ·è‡ªå®šä¹‰é…ç½®é¡¹
            if (configs.length > 0) {
                configs.forEach(config => {
                    const configItem = document.createElement('div');
                    configItem.className = 'config-item';
                    configItem.innerHTML = `
                        <div class="config-info">

                            <small>åˆ›å»ºäº: ${config.created_at}</small>
                        </div>
                        <div class="config-actions">
                            <button class="switch-btn" onclick="switchToConfig(${config.id})">åˆ‡æ¢</button>
                            <button class="edit-btn" onclick="editConfig(${config.id})">ç¼–è¾‘</button>
                            <button class="delete-config-btn" onclick="deleteConfig(${config.id})">åˆ é™¤</button>
                        </div>
                    `;
                    container.appendChild(configItem);
                });
            } else {
                container.innerHTML += '<p style="margin-top: 10px; color: #718096;">æš‚æ— è‡ªå®šä¹‰é…ç½®</p>';
            }
        }

        // æ›´æ–°é…ç½®é€‰æ‹©ä¸‹æ‹‰èœå•
        function updateConfigSelect(configs) {
            const select = document.getElementById('configSelect');
            // ä¿ç•™é»˜è®¤é€‰é¡¹
            select.innerHTML = '<option value="default">é»˜è®¤é…ç½®</option>';

            // æ·»åŠ ç”¨æˆ·è‡ªå®šä¹‰é…ç½®é€‰é¡¹
            configs.forEach(config => {

                option.value = config.id;
                option.textContent = config.config_name;
                select.appendChild(option);
            });
        }

        // æ‰“å¼€é…ç½®æ¨¡æ€æ¡†
        function openConfig() {

        // å…³é—­é…ç½®æ¨¡æ€æ¡†
        function closeConfig() {

        // åˆ›å»ºæ–°é…ç½®
        function createNewConfig() {
            // æ˜¾ç¤ºè¡¨å•ï¼Œéšè—åˆ—è¡¨
            document.getElementById('configList').style.display = 'none';
            document.getElementById('configForm').style.display = 'block';

            // æ¸…ç©ºè¡¨å•
            document.getElementById('configId').value = '';
            document.getElementById('configName').value = '';
            document.getElementById('options').value = options.join('\n');
            document.getElementById('deleteConfigBtn').style.display = 'none';

            // æ›´æ–°æ¦‚ç‡è¾“å…¥æ¡†

        }

        // ç¼–è¾‘é…ç½®
        function editConfig(configId) {
            // å‘é€è¯·æ±‚è·å–é…ç½®è¯¦æƒ…
            fetch('/tools/games/getGameConfigById?id=' + configId)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 1 && data.data) {
                        // æ˜¾ç¤ºè¡¨å•ï¼Œéšè—åˆ—è¡¨
                        document.getElementById('configList').style.display = 'none';
                        document.getElementById('configForm').style.display = 'block';

                        // å¡«å……è¡¨å•æ•°æ®
                        document.getElementById('configId').value = configId;
                        document.getElementById('configName').value = data.data.config_name || '';

                        // å¡«å……é€‰é¡¹
                        if (data.data.options && Array.isArray(data.data.options)) {
                            document.getElementById('options').value = data.data.options.join('\n');

                            // åˆå§‹åŒ–æ¦‚ç‡è®¾ç½®
                            if (data.data.probabilities && typeof data.data.probabilities === 'object') {
                                probabilities = data.data.probabilities;
                            } else {
                                probabilities = {};
                            }
                        } else {
                            document.getElementById('options').value = '';
                            probabilities = {};
                        }

                        // æ˜¾ç¤ºåˆ é™¤æŒ‰é’®
                        document.getElementById('deleteConfigBtn').style.display = 'inline-block';

                        // æ›´æ–°æ¦‚ç‡è¾“å…¥æ¡†
                        updateProbabilityInputs();
                    } else {
                        showMessage('è·å–é…ç½®å¤±è´¥ï¼š' + (data.msg || 'æœªçŸ¥é”™è¯¯'), 'error');
                    }
                })
                .catch(error => {
                    console.error('è·å–é…ç½®å¤±è´¥:', error);
                    showMessage('è·å–é…ç½®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');

        }

        // æ›´æ–°æ¦‚ç‡è¾“å…¥æ¡†
        function updateProbabilityInputs() {
            const container = document.getElementById('probabilityInputs');
            const optionsText = document.getElementById('options').value;
            const optionLines = optionsText.split('\n').filter(line => line.trim() !== '');

            if (optionLines.length > 0) {
                container.innerHTML = '';

                optionLines.forEach((option, index) => {
                    const wrapper = document.createElement('div');
                    wrapper.style.display = 'flex';
                    wrapper.style.alignItems = 'center';
                    wrapper.style.marginBottom = '10px';
                    wrapper.style.gap = '10px';

                    const label = document.createElement('label');
                    label.textContent = option.substring(0, 20) + (option.length > 20 ? '...' : '') + ':';
                    label.style.flex = '1';
                    label.style.textAlign = 'right';

                    const input = document.createElement('input');
                    input.type = 'number';
                    input.min = '0';
                    input.step = '0.1';
                    input.className = 'probability-input';
                    input.value = probabilities[index] || '1';
                    input.onchange = function () {
                        probabilities[index] = parseFloat(this.value) || 1;
                    };

                    wrapper.appendChild(label);
                    wrapper.appendChild(input);
                    container.appendChild(wrapper);
                });
            } else {

        // ä¿å­˜é…ç½®
        function saveConfig() {
            const configId = document.getElementById('configId').value;
            const configName = document.getElementById('configName').value.trim();
            const optionsText = document.getElementById('options').value;
            const optionLines = optionsText.split('\n').filter(line => line.trim() !== '');

            // éªŒè¯è¡¨å•
            if (!configName) {
                showMessage('è¯·è¾“å…¥é…ç½®åç§°', 'error');
