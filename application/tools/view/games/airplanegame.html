    <script>
        // ä»æœåŠ¡å™¨è·å–çš„é…ç½®æ•°æ®
        const configData = {};
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–æ¸¸æˆé…ç½®
            initGameConfig();

        // åˆå§‹åŒ–æ¸¸æˆé…ç½®
        function initGameConfig() {
            // è¿™é‡Œåº”è¯¥ä»æœåŠ¡å™¨è·å–é…ç½®æ•°æ®
            // æš‚æ—¶ä½¿ç”¨é»˜è®¤é…ç½®
            const defaultConfig = {
                players: 2,
                levels: 3,
                player_names: ['ç©å®¶1', 'ç©å®¶2', 'ç©å®¶3', 'ç©å®¶4']
            };
            
            // åº”ç”¨é…ç½®
            applyConfig(defaultConfig);
        }
        
        // åº”ç”¨é…ç½®
        function applyConfig(config) {
            // è®¾ç½®ç©å®¶æ•°é‡
            const playerCount = Math.max(2, Math.min(4, config.players || 2));
            for (let i = 1; i <= 4; i++) {
                const playerElement = document.querySelector(`.player${i}`);
                if (playerElement) {
                    playerElement.style.display = i <= playerCount ? 'block' : 'none';
                }
                
                // è®¾ç½®ç©å®¶å§“å
                const playerNameElement = document.querySelector(`.player${i} .player-name`);
                if (playerNameElement && config.player_names && config.player_names[i-1]) {
                    playerNameElement.textContent = config.player_names[i-1];
                }
            }
            
            // æ›´æ–°é…ç½®è¡¨å•
            document.getElementById('playerCount').value = playerCount;
            document.getElementById('levelCount').value = config.levels || 3;
            
            // æ›´æ–°ç©å®¶å§“åè¾“å…¥æ¡†
            if (config.player_names) {
                for (let i = 0; i < 4; i++) {
                    const input = document.getElementById(`player${i+1}Name`);
                    if (input) {
                        input.value = config.player_names[i] || `ç©å®¶${i+1}`;
                        input.style.display = i < playerCount ? 'block' : 'none';
                    }
                }
            }
        }
        
        // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
        function bindEventListeners() {
            // æ·éª°å­æŒ‰é’®
            document.getElementById('rollBtn').addEventListener('click', rollDice);
            
            // é…ç½®æŒ‰é’®
            document.getElementById('configBtn').addEventListener('click', showConfigModal);
            
            // ä¿å­˜é…ç½®æŒ‰é’®
            document.getElementById('saveConfigBtn').addEventListener('click', saveCurrentConfig);
            
            // æ¨¡æ€æ¡†å…³é—­æŒ‰é’®
            document.querySelector('.close').addEventListener('click', closeConfigModal);
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('configModal');
                if (event.target === modal) {
                    closeConfigModal();
                }
            });
            
            // ä¿å­˜é…ç½®æŒ‰é’®ï¼ˆæ¨¡æ€æ¡†å†…ï¼‰
            document.getElementById('saveBtn').addEventListener('click', saveConfig);
            
            // å–æ¶ˆæŒ‰é’®ï¼ˆæ¨¡æ€æ¡†å†…ï¼‰
            document.getElementById('cancelBtn').addEventListener('click', closeConfigModal);
            
            // ç©å®¶æ•°é‡æ”¹å˜äº‹ä»¶
            document.getElementById('playerCount').addEventListener('change', function() {
                const count = parseInt(this.value) || 2;
                for (let i = 1; i <= 4; i++) {
                    const input = document.getElementById(`player${i}Name`);
                    if (input) {
                        input.style.display = i <= count ? 'block' : 'none';
                    }
                }
            });
            
            // éš¾åº¦ç­‰çº§é€‰æ‹©
            document.querySelectorAll('.level-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.level-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }
        
        // æ·éª°å­
        function rollDice() {
            const dice = document.getElementById('dice');
            const rollBtn = document.getElementById('rollBtn');
            
            // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤ç‚¹å‡»
            rollBtn.disabled = true;
            
            // æ˜¾ç¤ºæ»šåŠ¨åŠ¨ç”»
            let rolls = 0;
            const maxRolls = 10;
            const rollInterval = setInterval(() => {
                const randomNum = Math.floor(Math.random() * 6) + 1;
                dice.textContent = getDiceEmoji(randomNum);
                rolls++;
                
                if (rolls >= maxRolls) {
                    clearInterval(rollInterval);
                    const finalNumber = Math.floor(Math.random() * 6) + 1;
                    dice.textContent = getDiceEmoji(finalNumber);
                    
                    // æ˜¾ç¤ºç»“æœ
                    showResult(`æ·å‡ºäº† ${finalNumber} ç‚¹ï¼`);
                    
                    // å¯ç”¨æŒ‰é’®
                    rollBtn.disabled = false;
                }
            }, 100);
        }
        
        // è·å–éª°å­è¡¨æƒ…
        function getDiceEmoji(number) {
            const emojis = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'];
            return emojis[number - 1] || 'ğŸ²';
        }
        
        // æ˜¾ç¤ºç»“æœ
        function showResult(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
            
            // 3ç§’åéšè—ç»“æœ
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 3000);
        }
        
        // æ˜¾ç¤ºé…ç½®æ¨¡æ€æ¡†
        function showConfigModal() {

        // å…³é—­é…ç½®æ¨¡æ€æ¡†
        function closeConfigModal() {
            document.getElementById('configModal').style.display = 'none';
        }
        
        // ä¿å­˜é…ç½®
        function saveConfig() {
            // è·å–é…ç½®å€¼
            const playerCount = parseInt(document.getElementById('playerCount').value) || 2;
            const levelCount = parseInt(document.getElementById('levelCount').value) || 3;
            
            // è·å–ç©å®¶å§“å
            const playerNames = [];
            for (let i = 1; i <= 4; i++) {
                const input = document.getElementById(`player${i}Name`);
                if (input && input.style.display !== 'none') {
                    playerNames.push(input.value || `ç©å®¶${i}`);
                }
            }
            
            // è·å–éš¾åº¦ç­‰çº§
            const level = document.querySelector('.level-item.active').dataset.level || 1;
            
            // æ„é€ é…ç½®å¯¹è±¡
            const config = {

            // åº”ç”¨é…ç½®

            showResult('é…ç½®ä¿å­˜æˆåŠŸï¼');
        }
        
        // ä¿å­˜å½“å‰é…ç½®åˆ°æœåŠ¡å™¨

            showResult('é…ç½®å·²ä¿å­˜åˆ°äº‘ç«¯ï¼');
        }
    </script>
