<body>
    <div class="container">
        <header>
            <h1>ä»»åŠ¡å‘å¸ƒå±•ç¤º</h1>
            <p class="subtitle">æŸ¥çœ‹å’Œç®¡ç†æ‚¨çš„æ‰€æœ‰ä»»åŠ¡</p>
        </header>

        <div class="add-task">
            <a href="/tools/task/add" class="btn">+ åˆ›å»ºæ–°ä»»åŠ¡</a>
        </div>

        <div class="task-list">
            <div class="task-header">æˆ‘çš„ä»»åŠ¡åˆ—è¡¨</div>
            <div id="taskList" class="task-items">
                <!-- ä»»åŠ¡é¡¹å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>
    </div>

    <script>
        // ä»cookieä¸­è¯»å–ä»»åŠ¡æ•°æ®å¹¶æ¸²æŸ“åˆ°é¡µé¢
        function loadTasksFromCookie() {
            const taskListElement = document.getElementById('taskList');
            
            // ä»cookieä¸­è·å–ä»»åŠ¡æ•°æ®
            let tasks = JSON.parse(getCookie('tasks') || '[]');
            
            if (tasks.length === 0) {
                taskListElement.innerHTML = `
                    <div class="empty-state">
                        <i>ğŸ“</i>
                        <p>æš‚æ— ä»»åŠ¡</p>
                        <p>ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®åˆ›å»ºç¬¬ä¸€ä¸ªä»»åŠ¡å§ï¼</p>
                    </div>
                `;
                return;
            }

            // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨ï¼ˆå¡ç‰‡æ ·å¼ï¼‰
            taskListElement.innerHTML = '';
            tasks.forEach((task) => {
                const statusClass = getStatusClass(task.status);
                
                const taskCard = document.createElement('div');
                taskCard.className = 'task-card';
                taskCard.innerHTML = `
                    <div class="task-meta">
                        <div class="status ${statusClass}">${getStatusText(task.status)}</div>
                        <div style="font-size: 12px; color: #95a5a6;">${task.create_time || formatDate(task.createdAt)}</div>
                    </div>
                    <div class="task-title">${escapeHtml(task.title)}</div>
                    <div class="task-desc">${task.content ? escapeHtml(task.content) : 'æ— æè¿°'}</div>
                    <div class="task-actions">
                        <select class="status-select" onchange="updateTaskStatus(${task.id}, this.value)">
                            <option value="pending" ${task.status === 'pending' ? 'selected' : ''}>å¾…å¤„ç†</option>
                            <option value="active" ${task.status === 'active' ? 'selected' : ''}>è¿›è¡Œä¸­</option>
                            <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>å·²å®Œæˆ</option>
                        </select>
                        <button class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;" onclick="deleteTask(${task.id})")>åˆ é™¤</button>
                    </div>
                `;
                
                taskListElement.appendChild(taskCard);
            });
        }

        // æ›´æ–°ä»»åŠ¡çŠ¶æ€
        function updateTaskStatus(taskId, newStatus) {
            // ä½¿ç”¨Ajaxæ›´æ–°çŠ¶æ€
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/tools/task/updateStatus', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.code === 0) {
                            // é‡æ–°åŠ è½½ä»»åŠ¡åˆ—è¡¨ä»¥æ›´æ–°UI
                            loadTasksFromCookie();
                        }
                    }
                }
            };
            xhr.send(`id=${taskId}&status=${newStatus}`);
        }

        // åˆ é™¤ä»»åŠ¡
        function deleteTask(taskId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                window.location.href = `/tools/task/delete/${taskId}`;
            }
        }

        // è·å–cookieä¸­çš„å€¼
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                // æ·»åŠ decodeURIComponentæ¥è§£ç URLç¼–ç çš„æ•°æ®
                return decodeURIComponent(parts.pop().split(';').shift());
            }
            return null;
        }

        // è½¬ä¹‰HTMLç‰¹æ®Šå­—ç¬¦
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ ¹æ®çŠ¶æ€è¿”å›å¯¹åº”çš„ç±»å
        function getStatusClass(status) {
            switch (status) {
                case 'active':
                    return 'status-active';
                case 'completed':
                    return 'status-completed';
                case 'pending':
                    return 'status-pending';
                default:
                    return 'status-pending';
            }
        }

        // æ ¹æ®çŠ¶æ€è¿”å›å¯¹åº”çš„æ–‡æœ¬
        function getStatusText(status) {
            switch (status) {
                case 'active':
                    return 'è¿›è¡Œä¸­';
                case 'completed':
                    return 'å·²å®Œæˆ';
                case 'pending':
                    return 'å¾…å¤„ç†';
                default:
                    return 'å¾…å¤„ç†';
            }
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            loadTasksFromCookie();
        });
    </script>
</body>
