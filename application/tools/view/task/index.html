<body>
    <div class="container">

    <!-- ç´ æé€‰æ‹©å¼¹çª— -->
    <div id="materialModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div
            style="background: white; border-radius: 8px; width: 90%; max-width: 800px; max-height: 80vh; overflow: hidden; display: flex; flex-direction: column;">
            <div
                style="padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
                <h3>é€‰æ‹©ç´ æ</h3>
                <button onclick="closeMaterialModal()"
                    style="background: none; border: none; font-size: 20px; cursor: pointer;">&times;</button>
            </div>

            <div style="padding: 15px;">

                    <input type="text" id="materialSearch" placeholder="æœç´¢ç´ æ"

                <div id="materialList" style="max-height: 400px; overflow-y: auto;">

    <script src="/static/layui/layui.js"></script>
    <script>
        let currentTaskId = null;
        let currentTaskStatus = null;

        // ä»cookieä¸­è¯»å–ä»»åŠ¡æ•°æ®å¹¶æ¸²æŸ“åˆ°é¡µé¢
        function loadTasksFromCookie() {
            const taskListElement = document.getElementById('taskList');

            // ä»cookieä¸­è·å–ä»»åŠ¡æ•°æ®
            let tasks = JSON.parse(getCookie('tasks') || '[]');

            if (tasks.length === 0) {
                taskListElement.innerHTML = `
                    <div class="empty-state">
                        <i>ğŸ“</i>
                        <p>æš‚æ— ä»»åŠ¡</p>
                        <p>ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®åˆ›å»ºç¬¬ä¸€ä¸ªä»»åŠ¡å§ï¼</p>
                    </div>
                `;
                return;
            }

            // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨ï¼ˆå¡ç‰‡æ ·å¼ï¼‰
            taskListElement.innerHTML = '';
            tasks.forEach((task) => {
                const statusClass = getStatusClass(task.status);

                // æ„å»ºç´ æé¢„è§ˆHTML
                let materialPreviewHtml = '';
                if (task.material_info) {
                    materialPreviewHtml = `
                        <div class="material-preview">
                            <div class="material-title">å…³è”ç´ æï¼š${escapeHtml(task.material_info.title)}</div>
                            <div class="material-actions">
                                <a href="/tools/sourcematerial/preview?id=${task.material_info.id}" target="_blank">é¢„è§ˆ</a>
                                <span>|</span>
                                <a href="javascript:void(0)" onclick="removeMaterial(${task.id})">ç§»é™¤</a>
                            </div>
                        </div>
                    `;
                }

                const taskCard = document.createElement('div');
                taskCard.className = 'task-card';
                taskCard.innerHTML = `
                    <div class="task-meta">
                        <div class="status ${statusClass}">${getStatusText(task.status)}</div>
                        <div style="font-size: 12px; color: #95a5a6;">${task.create_time || formatDate(task.createdAt)}</div>
                    </div>
                    <div class="task-title">${escapeHtml(task.title)}</div>
                    <div class="task-desc">${task.content ? escapeHtml(task.content) : 'æ— æè¿°'}</div>
                    ${materialPreviewHtml}
                    <div class="task-actions">
                        <select class="status-select" onchange="showMaterialModal(${task.id}, this.value)">
                            <option value="pending" ${task.status === 'pending' ? 'selected' : ''}>å¾…å¤„ç†</option>
                            <option value="active" ${task.status === 'active' ? 'selected' : ''}>è¿›è¡Œä¸­</option>
                            <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>å·²å®Œæˆ</option>
                        </select>
                        <button class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;" onclick="deleteTask(${task.id})")>åˆ é™¤</button>
                    </div>
                `;

                taskListElement.appendChild(taskCard);
            });
        }

        // æ˜¾ç¤ºç´ æé€‰æ‹©å¼¹çª—
        function showMaterialModal(taskId, status) {
            currentTaskId = taskId;
            currentTaskStatus = status;

            // æ˜¾ç¤ºå¼¹çª—
            document.getElementById('materialModal').style.display = 'flex';

            // åŠ è½½ç´ æåˆ—è¡¨
            loadMaterialList();
        }

        // å…³é—­ç´ æé€‰æ‹©å¼¹çª—
        function closeMaterialModal() {
            document.getElementById('materialModal').style.display = 'none';
            currentTaskId = null;
            currentTaskStatus = null;
        }

        // åŠ è½½ç´ æåˆ—è¡¨
        function loadMaterialList() {
            const title = document.getElementById('materialSearch').value;
            const materialListElement = document.getElementById('materialList');

            // æ˜¾ç¤ºåŠ è½½ä¸­
            materialListElement.innerHTML = '<div style="text-align: center; padding: 20px;">åŠ è½½ä¸­...</div>';

            // å‘é€è¯·æ±‚è·å–ç´ æåˆ—è¡¨
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `/tools/task/getMaterialList?title=${encodeURIComponent(title)}`, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.code === 0 && response.data) {
                        if (response.data.length === 0) {
                            materialListElement.innerHTML = '<div style="text-align: center; padding: 20px;">æš‚æ— ç´ æï¼Œè¯·åˆ›å»ºæ–°ç´ æ</div>';
                        } else {
                            // æ¸²æŸ“ç´ æåˆ—è¡¨
                            materialListElement.innerHTML = '';
                            response.data.forEach((material) => {
                                const materialItem = document.createElement('div');
                                materialItem.className = 'layui-form-item';
                                materialItem.innerHTML = `
                                    <label>
                                        <input type="radio" name="materialSelect" value="${material.id}" style="margin-right: 8px;">
                                        <span>${escapeHtml(material.title)}</span>
                                        <span style="color: #999; font-size: 12px; margin-left: 10px;">(${material.create_time})</span>
                                        <a href="/tools/sourcematerial/preview?id=${material.id}" target="_blank" style="margin-left: 10px; color: #009688; font-size: 12px;">é¢„è§ˆ</a>
                                    </label>
                                `;
                                materialListElement.appendChild(materialItem);
                            });

                            // æ·»åŠ ä¸é€‰æ‹©ç´ æçš„é€‰é¡¹
                            const noMaterialItem = document.createElement('div');
                            noMaterialItem.className = 'layui-form-item';
                            noMaterialItem.innerHTML = `
                                <label>
                                    <input type="radio" name="materialSelect" value="0" style="margin-right: 8px;" checked>
                                    <span>ä¸å…³è”ç´ æ</span>
                                </label>
                            `;
                            materialListElement.insertBefore(noMaterialItem, materialListElement.firstChild);

                            // æ·»åŠ ç¡®è®¤æŒ‰é’®
                            const confirmButton = document.createElement('button');
                            confirmButton.style = 'margin-top: 15px; padding: 8px 24px; background: #009688; color: white; border: none; border-radius: 4px; cursor: pointer;';
                            confirmButton.textContent = 'ç¡®è®¤é€‰æ‹©';
                            confirmButton.onclick = confirmMaterialSelection;
                            materialListElement.appendChild(confirmButton);
                        }
                    }
                }
            };
            xhr.send();
        }

        // æœç´¢ç´ æ
        function searchMaterials() {
            loadMaterialList();
        }

        // åˆ›å»ºæ–°ç´ æ
        function createNewMaterial() {
            // æ‰“å¼€ç´ æåˆ›å»ºé¡µé¢ï¼ˆåœ¨æ–°æ ‡ç­¾é¡µæˆ–å¼¹çª—ä¸­ï¼‰
            window.open('/tools/sourcematerial/add', '_blank');

            // æç¤ºç”¨æˆ·åˆ›å»ºå®Œæˆååˆ·æ–°
            alert('ç´ æåˆ›å»ºå®Œæˆåè¯·åˆ·æ–°æ­¤é¡µé¢ä»¥æŸ¥çœ‹æ–°ç´ æ');
        }

        // ç¡®è®¤ç´ æé€‰æ‹©å¹¶æ›´æ–°ä»»åŠ¡çŠ¶æ€
        function confirmMaterialSelection() {
            const selectedMaterial = document.querySelector('input[name="materialSelect"]:checked');
            const materialId = selectedMaterial ? selectedMaterial.value : 0;

            // è°ƒç”¨åŸæœ‰çš„çŠ¶æ€æ›´æ–°å‡½æ•°
            updateTaskStatus(currentTaskId, currentTaskStatus, materialId);

            // å…³é—­å¼¹çª—
            closeMaterialModal();
        }

        // æ›´æ–°ä»»åŠ¡çŠ¶æ€ï¼ˆæ–°å¢materialIdå‚æ•°ï¼‰
        function updateTaskStatus(taskId, newStatus, materialId = 0) {
            // ä½¿ç”¨Ajaxæ›´æ–°çŠ¶æ€
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/tools/task/updateStatus', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.code === 0) {
                            // é‡æ–°åŠ è½½ä»»åŠ¡åˆ—è¡¨ä»¥æ›´æ–°UI
                            loadTasksFromCookie();
                        }
                    }
                }
            };
            xhr.send(`id=${taskId}&status=${newStatus}&materialId=${materialId}`);
        }

        // ç§»é™¤ä»»åŠ¡å…³è”çš„ç´ æ
        function removeMaterial(taskId) {
            if (confirm('ç¡®å®šè¦ç§»é™¤å…³è”çš„ç´ æå—ï¼Ÿ')) {
                // å°†ç´ æIDè®¾ä¸º0æ¥ç§»é™¤å…³è”
                updateTaskStatus(taskId, getTaskStatusById(taskId), 0);
            }
        }

        // æ ¹æ®ä»»åŠ¡IDè·å–å½“å‰çŠ¶æ€
        function getTaskStatusById(taskId) {
            let tasks = JSON.parse(getCookie('tasks') || '[]');
            const task = tasks.find(t => t.id === taskId);
            return task ? task.status : 'pending';
        }

        // åˆ é™¤ä»»åŠ¡
        function deleteTask(taskId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                window.location.href = `/tools/task/delete/${taskId}`;
            }
        }

        // è·å–cookieä¸­çš„å€¼
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                // æ·»åŠ decodeURIComponentæ¥è§£ç URLç¼–ç çš„æ•°æ®
                return decodeURIComponent(parts.pop().split(';').shift());
            }
            return null;
        }

        // è½¬ä¹‰HTMLç‰¹æ®Šå­—ç¬¦
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ ¹æ®çŠ¶æ€è¿”å›å¯¹åº”çš„ç±»å
        function getStatusClass(status) {
            switch (status) {
                case 'active':
                    return 'status-active';
                case 'completed':
                    return 'status-completed';
                case 'pending':
                    return 'status-pending';
                default:
                    return 'status-pending';
            }
        }

        // æ ¹æ®çŠ¶æ€è¿”å›å¯¹åº”çš„æ–‡æœ¬
        function getStatusText(status) {
            switch (status) {
                case 'active':
                    return 'è¿›è¡Œä¸­';
                case 'completed':
                    return 'å·²å®Œæˆ';
                case 'pending':
                    return 'å¾…å¤„ç†';
                default:
                    return 'å¾…å¤„ç†';
            }
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function () {
            loadTasksFromCookie();
        });
    </script>
