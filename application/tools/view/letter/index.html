    <!-- å†™ä¿¡å¼¹çª— -->
    <div class="write-popup" id="writeModal">
        <div class="popup-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <!-- <h2 class="popup-title">ğŸ“ å†™ä¿¡</h2> -->
            <form id="letterForm">
                <div class="form-group">
                    <label for="receiver">æ”¶ä¿¡äºº</label>
                    <input type="text" id="receiver" name="receiver" placeholder="è¯·è¾“å…¥æ”¶ä¿¡äººå§“å" required>
                </div>
                <div class="form-group">

                    <input type="text" id="title" name="title" placeholder="è¯·è¾“å…¥ä¿¡ä»¶ä¸»é¢˜" required>

                <div class="form-group">

                    <textarea id="content" name="content" placeholder="è¯·è¾“å…¥ä¿¡ä»¶å†…å®¹" required></textarea>

    <input type="hidden" name="touser" value="{$touser}" id="touser">
    <script src="/static/layui/layui.js"></script>
    <script>
        var $ = layui.jquery;
        // å½“å‰ç­›é€‰çŠ¶æ€å’Œåˆ†é¡µä¿¡æ¯
        let currentStatus = '';
        let currentPage = 1;
        let totalPages = 1;
        let totalRecords = 0;  // æ·»åŠ æ€»è®°å½•æ•°
        const limit = 10;

        const touser = $('#touser').val();
        if (touser) {
            $('#receiver').val(touser);
            $('#writeModal').css('display', 'flex');
        }

        // åˆå§‹åŒ–ç²’å­èƒŒæ™¯
        function initParticles() {
            const particleBg = document.getElementById('particle-bg');
            const particleCount = Math.min(30, Math.floor(window.innerWidth / 100));

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particleBg.appendChild(particle);
            }
        }

        // åŠ è½½ä¿¡ä»¶åˆ—è¡¨
        function loadLetterList(page = 1) {
            $.get('/tools/letter/getList', {
                status: currentStatus,
                page: page,
                limit: limit
            }, function (res) {
                if (res.code === 0) {
                    let html = '';
                    if (res.data.length > 0) {
                        res.data.forEach(function (item) {
                            html += `
                                <div class="letter-item" data-id="${item.id}">
                                    <strong>${item.title}</strong>
                                    ${item.status == 0 ? '<span class="new-badge">æ–°</span>' : ''}
                                    <div class="letter-meta">
                                        æ¥è‡ªï¼š${item.sender_name || item.receiver} | ${formatDate(item.created_at)}
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        html = '<div class="no-data" style="color: white; text-align: center; padding: 20px;">æš‚æ— ä¿¡ä»¶</div>';
                    }

                    $('#letterList').html(html);

                    // æ›´æ–°åˆ†é¡µä¿¡æ¯
                    currentPage = res.pagination.currentPage;
                    totalPages = res.pagination.totalPages;
                    totalRecords = res.pagination.total;  // ä¿å­˜æ€»è®°å½•æ•°
                    updatePaginationControls();
                }
            });
        }

        // æ›´æ–°åˆ†é¡µæ§ä»¶çŠ¶æ€
        function updatePaginationControls() {
            $('#prevPage').prop('disabled', currentPage <= 1);
            $('#nextPage').prop('disabled', currentPage >= totalPages);

            if (totalPages > 0) {
                $('#paginationInfo').text(`ç¬¬ ${currentPage} é¡µï¼Œå…± ${totalPages} é¡µ (${totalRecords} æ¡è®°å½•)`);
            } else {
                $('#paginationInfo').text('æ— è®°å½•');
            }
        }

        // æ˜¾ç¤ºä¿¡ä»¶è¯¦æƒ…
        function showLetterDetail(id) {
            $.get(`/tools/letter/getDetail/?id=${id}`, function (res) {
                if (res.code === 0) {
                    const letter = res.data;
                    $('#letterDetail').html(`
                        <h2>${letter.title}</h2>
                        <div class="letter-info">
                            <p><strong>å‘ä¿¡äººï¼š</strong>${letter.sender_name || letter.receiver}</p>
                            <p><strong>æ”¶ä¿¡äººï¼š</strong>${letter.receiver}</p>
                            <p><strong>æ—¶é—´ï¼š</strong>${formatDate(letter.created_at)}</p>
                        </div>
                        <div class="letter-content">${letter.content}</div>
                    `);
                }
            });
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // åˆå§‹åŒ–ç­›é€‰æŒ‰é’®äº‹ä»¶
        function initFilterButtons() {
            $('.filter-btn').click(function () {
                $('.filter-btn').removeClass('active');
                $(this).addClass('active');
                currentStatus = $(this).data('status');
                currentPage = 1; // ç­›é€‰æ—¶å›åˆ°ç¬¬ä¸€é¡µ
                loadLetterList(currentPage);
            });
        }

        // åˆå§‹åŒ–åˆ†é¡µæŒ‰é’®äº‹ä»¶
        function initPaginationButtons() {
            $('#prevPage').click(function () {
                if (currentPage > 1) {
                    loadLetterList(currentPage - 1);
                }
            });

            $('#nextPage').click(function () {
                if (currentPage < totalPages) {
                    loadLetterList(currentPage + 1);
                }
            });
        }

        // åˆå§‹åŒ–å¼¹çª—äº¤äº’
        function initPopup() {
            // æ‰“å¼€å†™ä¿¡å¼¹çª—
            $('#btnWrite').click(function () {
                $('#writeModal').css('display', 'flex');
                // é‡ç½®è¡¨å•
                $('#letterForm')[0].reset();
                $('#futureTimeDiv').hide();
            });

            // å…³é—­å†™ä¿¡å¼¹çª—
            $('#closeBtn').click(function () {
                $('#writeModal').hide();
            });

            // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
            $('#writeModal').click(function (e) {
                if (e.target === this) {
                    $(this).hide();
                }
            });

            // æ—¶é—´ç±»å‹åˆ‡æ¢
            $('input[name="time_type"]').change(function () {
                if ($(this).val() === 'future') {
                    $('#futureTimeDiv').show();
                } else {
                    $('#futureTimeDiv').hide();
                }
            });

            // æäº¤ä¿¡ä»¶
            $('#letterForm').submit(function (e) {
                e.preventDefault();

                var formData = {
                    receiver: $('#receiver').val(),
                    title: $('#title').val(),
                    content: $('#content').val()
                };

                // å¤„ç†æ—¶é—´
                if ($('input[name="time_type"]:checked').val() === 'future') {
                    formData.receive_time = $('#receive_time').val();
                }

                $.post('/tools/letter/send', formData, function (res) {
                    if (res.code === 0) {
                        alert('å‘é€æˆåŠŸ');
                        $('#writeModal').hide();
                        loadLetterList(currentPage); // åˆ·æ–°åˆ—è¡¨
                    } else {
                        alert(res.msg);
                    }
                });
            });
        }

        // åˆå§‹åŒ–å‡½æ•°
        function init() {
            initParticles();
            loadLetterList();
            initPopup();
            initFilterButtons();
            initPaginationButtons();
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        $(document).ready(function () {
            init();

            // ç‚¹å‡»ä¿¡ä»¶é¡¹æ˜¾ç¤ºè¯¦æƒ…
            $(document).on('click', '.letter-item', function () {
                $('.letter-item').removeClass('active');
                $(this).addClass('active');
                const id = $(this).data('id');
                showLetterDetail(id);
            });
        });
    </script>
