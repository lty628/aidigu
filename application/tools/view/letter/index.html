        /* å“åº”å¼è®¾è®¡ */

        /* åŠ è½½çŠ¶æ€ */

    </style>

<body>
    <!-- ç²’å­èƒŒæ™¯ -->
    <div class="particle-bg" id="particle-bg"></div>

    <div class="letter-container">

            <!-- <p>åœ¨è¿™é‡Œï¼Œä½ å¯ä»¥å‘é€å’Œæ¥æ”¶ä¿¡ä»¶ï¼Œä¼ é€’ä½ çš„å¿ƒæ„</p> -->
        </div>

        <div class="main-content">
            <!-- å·¦ä¾§é¢æ¿ - ä¿¡ä»¶åˆ—è¡¨ -->
            <div class="left-panel">
                <button class="write-btn" id="btnWrite">âœï¸ å†™ä¿¡</button>
                <div class="letter-list" id="letterList">
                    <div class="loading">åŠ è½½ä¸­...</div>

            <div class="right-panel">

                    <p style="color: #999;">ç‚¹å‡»å·¦ä¾§ä¿¡ä»¶æ ‡é¢˜æŸ¥çœ‹å†…å®¹</p>
                </div>
            </div>
        </div>
    </div>

    <!-- å†™ä¿¡å¼¹çª— -->
    <div class="write-popup" id="writeModal">
        <div class="popup-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <!-- <h2 class="popup-title">ğŸ“ å†™ä¿¡</h2> -->
            <form id="letterForm">
                <div class="form-group">
                    <label for="receiver">æ”¶ä¿¡äºº</label>
                    <input type="text" id="receiver" name="receiver" placeholder="è¯·è¾“å…¥æ”¶ä¿¡äººå§“å" required>
                </div>
                <div class="form-group">
                    <label for="title">ä¸»é¢˜</label>
                    <input type="text" id="title" name="title" placeholder="è¯·è¾“å…¥ä¿¡ä»¶ä¸»é¢˜" required>
                </div>
                <div class="form-group">
                    <label for="content">å†…å®¹</label>
                    <textarea id="content" name="content" placeholder="è¯·è¾“å…¥ä¿¡ä»¶å†…å®¹" required></textarea>
                </div>
                <div class="form-group">
                    <label>æ”¶ä¿¡æ—¶é—´</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="time_type" value="now" checked> ç«‹å³æ”¶åˆ°
                        </label>
                        <label>
                            <input type="radio" name="time_type" value="future"> æœªæ¥æ”¶åˆ°
                        </label>
                    </div>
                </div>
                <div class="form-group" id="futureTimeDiv" style="display: none;">
                    <label for="receive_time">æŒ‡å®šæ—¶é—´</label>
                    <input type="datetime-local" id="receive_time" name="receive_time">
                </div>
                <button type="submit" class="submit-btn">ğŸ’ å‘é€</button>

    </div>

    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // åˆå§‹åŒ–ç²’å­èƒŒæ™¯
        function initParticles() {
            const particleBg = document.getElementById('particle-bg');
            const particleCount = Math.min(30, Math.floor(window.innerWidth / 100));

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particleBg.appendChild(particle);
            }
        }

        // åŠ è½½ä¿¡ä»¶åˆ—è¡¨
        function loadLetterList() {
            $.get('/tools/letter/getList', function(res) {
                if (res.code === 0) {
                    let html = '';
                    res.data.forEach(function(item) {
                        html += `
                            <div class="letter-item" data-id="${item.id}">
                                <strong>${item.title}</strong>
                                ${item.status == 0 ? '<span class="new-badge">æ–°</span>' : ''}
                                <div class="letter-meta">
                                    æ¥è‡ªï¼š${item.sender_name || item.receiver} | ${formatDate(item.created_at)}
                                </div>
                            </div>
                        `;
                    });
                    $('#letterList').html(html);
                }
            });
        }

        // æ˜¾ç¤ºä¿¡ä»¶è¯¦æƒ…
        function showLetterDetail(id) {
            $.get(`/tools/letter/getDetail/?id=${id}`, function(res) {
                if (res.code === 0) {
                    const letter = res.data;
                    $('#letterDetail').html(`
                        <h2>${letter.title}</h2>
                        <div class="letter-info">
                            <p><strong>å‘ä¿¡äººï¼š</strong>${letter.sender_name || letter.receiver}</p>
                            <p><strong>æ”¶ä¿¡äººï¼š</strong>${letter.receiver}</p>
                            <p><strong>æ—¶é—´ï¼š</strong>${formatDate(letter.created_at)}</p>
                        </div>
                        <div class="letter-content">${letter.content}</div>
                    `);
                }
            });
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // åˆå§‹åŒ–å¼¹çª—äº¤äº’
        function initPopup() {
            // æ‰“å¼€å†™ä¿¡å¼¹çª—
            $('#btnWrite').click(function() {
                $('#writeModal').css('display', 'flex');
                // é‡ç½®è¡¨å•
                $('#letterForm')[0].reset();
                $('#futureTimeDiv').hide();
            });

            // å…³é—­å†™ä¿¡å¼¹çª—
            $('#closeBtn').click(function() {
                $('#writeModal').hide();
            });

            // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
            $('#writeModal').click(function(e) {
                if (e.target === this) {
                    $(this).hide();
                }
            });

            // æ—¶é—´ç±»å‹åˆ‡æ¢
            $('input[name="time_type"]').change(function() {
                if ($(this).val() === 'future') {
                    $('#futureTimeDiv').show();
                } else {
                    $('#futureTimeDiv').hide();
                }
            });

            // æäº¤ä¿¡ä»¶
            $('#letterForm').submit(function(e) {
                e.preventDefault();
                
                var formData = {
                    receiver: $('#receiver').val(),
                    title: $('#title').val(),
                    content: $('#content').val()
                };
                
                // å¤„ç†æ—¶é—´
                if ($('input[name="time_type"]:checked').val() === 'future') {
                    formData.receive_time = $('#receive_time').val();
                }
                
                $.post('/tools/letter/send', formData, function(res) {
                    if (res.code === 0) {
                        alert('å‘é€æˆåŠŸ');
                        $('#writeModal').hide();
                        loadLetterList(); // åˆ·æ–°åˆ—è¡¨
                    } else {
                        alert(res.msg);
                    }
                });
            });
        }

        // åˆå§‹åŒ–å‡½æ•°
        function init() {
            initParticles();
            loadLetterList();
            initPopup();
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        $(document).ready(function() {
            init();

            // ç‚¹å‡»ä¿¡ä»¶é¡¹æ˜¾ç¤ºè¯¦æƒ…
            $(document).on('click', '.letter-item', function() {
                $('.letter-item').removeClass('active');
                $(this).addClass('active');
                const id = $(this).data('id');
                showLetterDetail(id);
            });
        });
    </script>
</body>
