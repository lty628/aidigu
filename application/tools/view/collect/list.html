<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>

<body class="main_body white">
  <!-- <div class="layui-header">
    <ul class="layui-nav layui-layout">

  </div> -->

  <div class="layui-layout">
    <div style="padding: 16px;">
      <table class="layui-hide" id="initTable" lay-filter="initTable"></table>
    </div>
  </div>

  <script type="text/html" id="barLineInfo">
    <div class="layui-clear-space">
      <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit">取消收藏</a>
    </div>
  </script>
  <script src="/static/layui/layui.js"></script>
  <script>
    function showMedia(obj) {
      var $ = layui.$;
      var url = $(obj).attr('data-url');
      
      // 判断是否有父级窗口（iframe等情况）
      var hasParent = window.parent && window.parent !== window;
      
      // 获取文件名和类型
      var fileName = url.substring(url.lastIndexOf('/') + 1);
      var fileType = fileName.substring(fileName.lastIndexOf('.') + 1).toLowerCase();
      
      // 根据文件类型选择合适的预览方式
      if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(fileType)) {
        // 图片预览
        var content = '<img src="' + url + '" style="width:100%;height:100%;object-fit:contain;">';
        var title = '图片预览';
        var area = ['80%', '80%'];
      } else if (['mp4', 'avi', 'mov', 'wmv', 'flv', 'mkv'].includes(fileType)) {
        // 视频预览
        var content = '<video src="' + url + '" controls style="width:100%;height:100%;object-fit:contain;"></video>';
        var title = '视频预览';
        var area = ['80%', '80%'];
      } else if (['mp3', 'wav', 'ogg', 'aac', 'flac'].includes(fileType)) {
        // 音频预览
        var content = '<audio src="' + url + '" controls style="width:100%;"></audio>';
        var title = '音频预览';
        var area = ['400px', '100px'];
      } else {
        // 其他文件类型提供下载选项
        layer.confirm('该文件类型不支持在线预览，是否下载？', {
          icon: 3,
          title: '文件预览',
          btn: ['下载', '取消']
        }, function(index) {
          layer.close(index);
          window.open(url);
        });
        return;
      }
      
      // 如果有父级窗口且父级有layer对象，则使用父级layer弹窗
      if (hasParent && window.parent.layer) {
        window.parent.layer.open({
          type: 1,
          title: title,
          area: area,
          content: content,
          cancel: function() {
            // 关闭时的回调
          }
        });
      } else {
        // 否则使用当前窗口的layer
        layer.open({
          type: 1,
          title: title,
          area: area,
          content: content,
          cancel: function() {
            // 关闭时的回调
          }
        });
      }
    }
    layui.use(['table', 'dropdown'], function () {
      var table = layui.table;
      var dropdown = layui.dropdown;
      var $ = layui.$;

      // 创建渲染实例
      table.render({
        elem: '#initTable',
        url: '/tools/collect/getList', // 此处为静态模拟数据，实际使用时需换成真实接口
        toolbar: false,
        defaultToolbar: false,
        height: 'full-35', // 最大高度减去其他容器已占有的高度差
        lineStyle: 'height: 70px;',
        css: [ // 重设当前表格样式
          '.layui-table-tool-temp{padding-right: 145px;}'
        ].join(''),
        cellMinWidth: 80,
        page: true,
        cols: [[
          { field: 'contents', width: '60%', align: 'center', title: '内容',templet: function (d) {
              if (!d.contents && d.media) {
                return '<a href="javascript:;" data-url="' + d.media + '" onclick="showMedia(this)" alt="点击查看">点击查看</a>'
              } else if(d.media) {
                return d.contents+'：<a href="javascript:;" data-url="' + d.media + '" onclick="showMedia(this)" alt="点击查看">点击查看</a>'
              } else {
                return d.contents
              }
            } 
          },
          {
            field: 'collect_time', align: 'center', title: '收藏时间', templet: function (d) {
              return d.collect_time
            }
          },
          { fixed: 'right', align: 'center', title: '操作', toolbar: '#barLineInfo' }
        ]]
      });


      // 触发单元格工具事件
      table.on('tool(initTable)', function (obj) { // 双击 toolDouble
        var data = obj.data; // 获得当前行数据
        // console.log(data)
        if (obj.event === 'edit') {
          layer.confirm('确定取消收藏么', function (index) {
            $.ajax({
              type: "post",
              url: "/tools/collect/del",
              data: { 'id': data.collect_id },
              dataType: "json",
              success: function (res) {
                layer.msg(res.msg);
                if (res.code == 0) {
                  table.reload('initTable')
                }
              }
            });
            // layer.close(index);
            // // 向服务端发送删除指令
            // table.reload('initTable')
          });
        }
      });

    });
  </script>
</body>

</html>
