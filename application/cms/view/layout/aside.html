
<div class="aside-container">
    <div class="aside-sticky" >
        <button type="button" class="aside-btn" onclick="javascript:window.location.href='/blog/commit.html';"> 发文章</button>
    </div>


    <div class="aside-sticky">
        
        <div class="aside-card">
            
            <div class="card-header">
                
                <div class="card-title-section">
                    <h2 class="card-title">titile</h2>
                    <div class="card-subtitle">描述描述描述描述</div>
                </div>
                
                
                <div class="card-toolbar">
                    <a href="/blog/filelist.html" class="toolbar-link">全部</a>
                </div>
                
            </div>
            
            
            <div class="card-body">
                
                <div class="files-list">
                    
                    {{volist name="asideData" id="vo"}}
                    <div class="file-item">
                        
                        <div class="file-icon">
                            <img alt="Icon" src="{{$Think.STATIC_URL}}static/cms/media/svg/files/pdf.svg">
                        </div>
                        
                        
                        <div class="file-details">
                            <a href="/blog/filelistxiazai/{{$vo.attach_id}}.html" class="file-title">{{$vo.attach_title}}</a>
                            <div class="file-info">{{$vo.create_time | formatTime}}
                                <a href="javascript:;" class="author-link">{{$vo.user.nickname}}</a>
                            </div>
                        </div>
                        

                    </div>
                    {{/volist}}

                </div>
