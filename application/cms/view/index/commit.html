{{include file='layout/header' /}}

<body id="kt_body">


	<div class="create-container">

		<div class="create-page">


			<div id="kt_wrapper">
				{{include file='layout/kt_header' /}}

				<div id="kt_content" class="create-content">


					<div id="kt_post" class="create-post">

						<div class="container">


							<div class="create-card">

								<div class="card-header">

									<div class="card-title">标题标题</div>

								</div>


								<div class="card-body">


									<div class="form-row type-row">


										<div class="form-col">
											<label class="form-label">分类</label>
												<select name="category-id" class="form-select">
													{{volist name="categoryList" id="vo"}}
													<option value="{{$vo.category_id}}">{{$vo.category_name}}</option>
													{{/volist}}
												</select>
										</div>
									</div>



									<div class="form-row title-row">


										<div class="form-col">
											<label class="form-label">标题</label>
											<input type="text" name="title" class="form-input" value=""
												placeholder="请输入标题" autocomplete="off" />
										</div>
									</div>



									<div class="form-row content-row">


										<div class="form-col">
											<label class="form-label">内容</label>
											<div id="msgToolBar" class="editor-toolbar"></div>
											<div id="msgInput" class="editor-container">
												<textarea style="display:none;" class="editor-textarea"></textarea>
											</div>

										</div>
									</div>




								</div>

								<input type="hidden" id="mediaVal" value="">


								<div class="card-footer">
									<button type="submit" id="kt_commit_submit" class="submit-btn">发表</button>
								</div>

							</div>

						</div>

					</div>

				</div>

				{{include file='layout/footer' /}}
			</div>

		</div>

	</div>


</body>


</html>
<script type="text/javascript" src="{{$Think.STATIC_URL}}static/common/js/wangEditor.min.js"></script>
<script src="{{$Think.STATIC_URL}}static/cms/js/edit.js"></script>

<script>
	$(function () {
		$("#kt_commit_submit").click(function () {
			var info = {}
			info.content_filtered = editor.txt.text()
			info.content = editor.txt.html();
			info.title = $("input[name='title']").val()
			info.category_id = $("select[name='category-id']").val()
			var article_media = $("#mediaVal").val()



			if (!info.title) {
				alertMsg("请填写标题")
				return
			}

			if (!info.content) {
				alertMsg("请填写内容")
				return
			}



			$.ajax({
				type: "POST",
				url: "/cms/commit/commit",
				data: { info: info, article_media: article_media },
				dataType: "json",
				success: function (json) {
					if (!json.code) {
						alertMsg(json.msg)
					} else {
						alertMsg("发表成功")
					}
				}
			})
				.always(function () {
					alertLoading()
				}).complete(function () {
					layer.closeAll('loading', function () { });
				});
		})
	})
</script>
